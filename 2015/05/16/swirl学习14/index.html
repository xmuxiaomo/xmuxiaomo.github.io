        <figure class="highlight vbnet"><table><tr><td class="code"><pre><span class="line">| Please choose a course, <span class="keyword">or</span> type <span class="number">0</span> <span class="keyword">to</span> <span class="keyword">exit</span> swirl.</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: R Programming</span><br><span class="line"><span class="number">2</span>: <span class="keyword">Take</span> <span class="keyword">me</span> <span class="keyword">to</span> the swirl course repository!</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">1</span></span><br><span class="line"></span><br><span class="line">| Please choose a lesson, <span class="keyword">or</span> type <span class="number">0</span> <span class="keyword">to</span> <span class="keyword">return</span> <span class="keyword">to</span> course menu.</span><br><span class="line"></span><br><span class="line"> <span class="number">1</span>: Basic Building Blocks      <span class="number">2</span>: Workspace <span class="keyword">and</span> Files     </span><br><span class="line"> <span class="number">3</span>: Sequences <span class="keyword">of</span> Numbers       <span class="number">4</span>: Vectors                 </span><br><span class="line"> <span class="number">5</span>: Missing Values             <span class="number">6</span>: Subsetting Vectors      </span><br><span class="line"> <span class="number">7</span>: Matrices <span class="keyword">and</span> Data Frames   <span class="number">8</span>: Logic                   </span><br><span class="line"> <span class="number">9</span>: Functions                 <span class="number">10</span>: lapply <span class="keyword">and</span> sapply       </span><br><span class="line"><span class="number">11</span>: vapply <span class="keyword">and</span> tapply         <span class="number">12</span>: Looking at Data         </span><br><span class="line"><span class="number">13</span>: Simulation                <span class="number">14</span>: Dates <span class="keyword">and</span> Times         </span><br><span class="line"><span class="number">15</span>: Base Graphics             </span><br><span class="line"></span><br><span class="line">Selection: <span class="number">14</span></span><br><span class="line"></span><br><span class="line">  |                                                    |   <span class="number">0</span>%</span><br><span class="line"></span><br><span class="line">| R has a special way <span class="keyword">of</span> representing dates <span class="keyword">and</span> times, which</span><br><span class="line">| can be helpful <span class="keyword">if</span> you<span class="comment">'re working with data that show how</span></span><br><span class="line">| something changes over time (i.e. time-series data) <span class="keyword">or</span> <span class="keyword">if</span></span><br><span class="line">| your data contain some other temporal information, <span class="keyword">like</span></span><br><span class="line">| dates <span class="keyword">of</span> birth.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=                                                   |   <span class="number">3</span>%</span><br><span class="line"></span><br><span class="line">| Dates are represented <span class="keyword">by</span> the <span class="comment">'Date' class and times are</span></span><br><span class="line">| represented <span class="keyword">by</span> the <span class="comment">'POSIXct' and 'POSIXlt' classes.</span></span><br><span class="line">| Internally, dates are stored <span class="keyword">as</span> the number <span class="keyword">of</span> days since</span><br><span class="line">| <span class="number">1970</span>-<span class="number">01</span>-<span class="number">01</span> <span class="keyword">and</span> times are stored <span class="keyword">as</span> either the number <span class="keyword">of</span></span><br><span class="line">| seconds since <span class="number">1970</span>-<span class="number">01</span>-<span class="number">01</span> (<span class="keyword">for</span> <span class="comment">'POSIXct') or a list of</span></span><br><span class="line">| seconds, minutes, hours, etc. (<span class="keyword">for</span> <span class="comment">'POSIXlt').</span></span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===                                                 |   <span class="number">6</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">Let</span><span class="comment">'s start by using d1 <span class="xmlDocTag">&lt;- Sys.Date() to get the current</span><br><span class="line">| date and store it in the variable d1. (That's the letter</span><br><span class="line">| 'd' and the number 1.)</span><br><span class="line"></span><br><span class="line">&gt;</span> d1<span class="xmlDocTag">&lt;-Sys.Date()</span><br><span class="line"></span><br><span class="line">| That's a job well done!</span><br><span class="line"></span><br><span class="line">  |====                                                |   9%</span><br><span class="line"></span><br><span class="line">| Use the class() function to confirm d1 is a Date object.</span><br><span class="line"></span><br><span class="line">&gt;</span> class(d1)</span></span><br><span class="line">[<span class="number">1</span>] <span class="string">"Date"</span></span><br><span class="line"></span><br><span class="line">| You nailed it! Good job!</span><br><span class="line"></span><br><span class="line">  |======                                              |  <span class="number">11</span>%</span><br><span class="line"></span><br><span class="line">| We can use the unclass() <span class="keyword">function</span> <span class="keyword">to</span> see what d1 looks <span class="keyword">like</span></span><br><span class="line">| internally. <span class="keyword">Try</span> it out.</span><br><span class="line"></span><br><span class="line">&gt; unclass(d1)</span><br><span class="line">[<span class="number">1</span>] <span class="number">16571</span></span><br><span class="line"></span><br><span class="line">| You got it!</span><br><span class="line"></span><br><span class="line">  |=======                                             |  <span class="number">14</span>%</span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s the exact number of days since 1970-01-01!</span></span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=========                                           |  <span class="number">17</span>%</span><br><span class="line"></span><br><span class="line">| However, <span class="keyword">if</span> you print d1 <span class="keyword">to</span> the console, you<span class="comment">'ll get today's</span></span><br><span class="line">| <span class="built_in">date</span> -- YEAR-MONTH-DAY. Give it a <span class="keyword">try</span>.</span><br><span class="line"></span><br><span class="line">&gt; d1</span><br><span class="line">[<span class="number">1</span>] <span class="string">"2015-05-16"</span></span><br><span class="line"></span><br><span class="line">| Keep working <span class="keyword">like</span> that <span class="keyword">and</span> you<span class="comment">'ll get there!</span></span><br><span class="line"></span><br><span class="line">  |==========                                          |  <span class="number">20</span>%</span><br><span class="line"></span><br><span class="line">| What <span class="keyword">if</span> we need <span class="keyword">to</span> reference a <span class="built_in">date</span> prior <span class="keyword">to</span> <span class="number">1970</span>-<span class="number">01</span>-<span class="number">01</span>?</span><br><span class="line">| Create a variable d2 containing <span class="keyword">as</span>.<span class="built_in">Date</span>(<span class="string">"1969-01-01"</span>).</span><br><span class="line"></span><br><span class="line">&gt; d2&lt;-<span class="keyword">as</span>.<span class="built_in">Date</span>(<span class="string">"1969-01-01"</span>)</span><br><span class="line"></span><br><span class="line">| You nailed it! Good job!</span><br><span class="line"></span><br><span class="line">  |============                                        |  <span class="number">23</span>%</span><br><span class="line"></span><br><span class="line">| Now use unclass() again <span class="keyword">to</span> see what d2 looks <span class="keyword">like</span></span><br><span class="line">| internally.</span><br><span class="line"></span><br><span class="line">&gt; unclass(d2)</span><br><span class="line">[<span class="number">1</span>] -<span class="number">365</span></span><br><span class="line"></span><br><span class="line">| You are amazing!</span><br><span class="line"></span><br><span class="line">  |=============                                       |  <span class="number">26</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">As</span> you may have anticipated, you <span class="keyword">get</span> a negative number. <span class="keyword">In</span></span><br><span class="line">| this <span class="keyword">case</span>, it<span class="comment">'s -365, since 1969-01-01 is exactly one</span></span><br><span class="line">| calendar year (i.e. <span class="number">365</span> days) BEFORE <span class="number">1970</span>-<span class="number">01</span>-<span class="number">01.</span></span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===============                                     |  <span class="number">29</span>%</span><br><span class="line"></span><br><span class="line">| Now, <span class="keyword">let</span><span class="comment">'s take a look at how R stores times. You can</span></span><br><span class="line">| access the current <span class="built_in">date</span> <span class="keyword">and</span> time <span class="keyword">using</span> the Sys.time()</span><br><span class="line">| <span class="keyword">function</span> <span class="keyword">with</span> no arguments. <span class="keyword">Do</span> this <span class="keyword">and</span> store the result <span class="keyword">in</span></span><br><span class="line">| a variable called t1.</span><br><span class="line"></span><br><span class="line">&gt; t1&lt;-Sys.time()</span><br><span class="line"></span><br><span class="line">| All that hard work <span class="keyword">is</span> paying <span class="keyword">off</span>!</span><br><span class="line"></span><br><span class="line">  |================                                    |  <span class="number">31</span>%</span><br><span class="line"></span><br><span class="line">| View the contents <span class="keyword">of</span> t1.</span><br><span class="line"></span><br><span class="line">&gt; t1</span><br><span class="line">[<span class="number">1</span>] <span class="string">"2015-05-16 11:08:48 CST"</span></span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s correct!</span></span><br><span class="line"></span><br><span class="line">  |==================                                  |  <span class="number">34</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">And</span> check the <span class="keyword">class</span>() <span class="keyword">of</span> t1.</span><br><span class="line"></span><br><span class="line">&gt; <span class="keyword">class</span>(t1)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"POSIXct"</span> <span class="string">"POSIXt"</span> </span><br><span class="line"></span><br><span class="line">| You<span class="comment">'re the best!</span></span><br><span class="line"></span><br><span class="line">  |===================                                 |  <span class="number">37</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">As</span> mentioned earlier, POSIXct <span class="keyword">is</span> just one <span class="keyword">of</span> two ways that</span><br><span class="line">| R represents time information. (You can ignore the second</span><br><span class="line">| value above, POSIXt, which just functions <span class="keyword">as</span> a common</span><br><span class="line">| language between POSIXct <span class="keyword">and</span> POSIXlt.) Use unclass() <span class="keyword">to</span> see</span><br><span class="line">| what t1 looks <span class="keyword">like</span> internally -- the (large) number <span class="keyword">of</span></span><br><span class="line">| seconds since the beginning <span class="keyword">of</span> <span class="number">1970.</span></span><br><span class="line"></span><br><span class="line">&gt; unclass(t1)</span><br><span class="line">[<span class="number">1</span>] <span class="number">1431745729</span></span><br><span class="line"></span><br><span class="line">| Excellent work!</span><br><span class="line"></span><br><span class="line">  |=====================                               |  <span class="number">40</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">By</span> <span class="keyword">default</span>, Sys.time() returns an <span class="built_in">object</span> <span class="keyword">of</span> <span class="keyword">class</span> POSIXct,</span><br><span class="line">| but we can coerce the result <span class="keyword">to</span> POSIXlt <span class="keyword">with</span></span><br><span class="line">| <span class="keyword">as</span>.POSIXlt(Sys.time()). Give it a <span class="keyword">try</span> <span class="keyword">and</span> store the result</span><br><span class="line">| <span class="keyword">in</span> t2.</span><br><span class="line"></span><br><span class="line">&gt; t2&lt;-<span class="keyword">as</span>.POSIXlt(Sys.time())</span><br><span class="line"></span><br><span class="line">| Excellent job!</span><br><span class="line"></span><br><span class="line">  |======================                              |  <span class="number">43</span>%</span><br><span class="line"></span><br><span class="line">| Check the <span class="keyword">class</span> <span class="keyword">of</span> t2.</span><br><span class="line"></span><br><span class="line">&gt; <span class="keyword">class</span>(t2)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"POSIXlt"</span> <span class="string">"POSIXt"</span> </span><br><span class="line"></span><br><span class="line">| Keep working <span class="keyword">like</span> that <span class="keyword">and</span> you<span class="comment">'ll get there!</span></span><br><span class="line"></span><br><span class="line">  |========================                            |  <span class="number">46</span>%</span><br><span class="line"></span><br><span class="line">| Now view its contents.</span><br><span class="line"></span><br><span class="line">&gt; t2</span><br><span class="line">[<span class="number">1</span>] <span class="string">"2015-05-16 11:12:57 CST"</span></span><br><span class="line"></span><br><span class="line">| Nice work!</span><br><span class="line"></span><br><span class="line">  |=========================                           |  <span class="number">49</span>%</span><br><span class="line"></span><br><span class="line">| The printed format <span class="keyword">of</span> t2 <span class="keyword">is</span> identical <span class="keyword">to</span> that <span class="keyword">of</span> t1. Now</span><br><span class="line">| unclass() t2 <span class="keyword">to</span> see how it <span class="keyword">is</span> different internally.</span><br><span class="line"></span><br><span class="line">&gt; unclass(t2)</span><br><span class="line">$sec</span><br><span class="line">[<span class="number">1</span>] <span class="number">57.47574</span></span><br><span class="line"></span><br><span class="line">$min</span><br><span class="line">[<span class="number">1</span>] <span class="number">12</span></span><br><span class="line"></span><br><span class="line">$hour</span><br><span class="line">[<span class="number">1</span>] <span class="number">11</span></span><br><span class="line"></span><br><span class="line">$mday</span><br><span class="line">[<span class="number">1</span>] <span class="number">16</span></span><br><span class="line"></span><br><span class="line">$mon</span><br><span class="line">[<span class="number">1</span>] <span class="number">4</span></span><br><span class="line"></span><br><span class="line">$year</span><br><span class="line">[<span class="number">1</span>] <span class="number">115</span></span><br><span class="line"></span><br><span class="line">$wday</span><br><span class="line">[<span class="number">1</span>] <span class="number">6</span></span><br><span class="line"></span><br><span class="line">$yday</span><br><span class="line">[<span class="number">1</span>] <span class="number">135</span></span><br><span class="line"></span><br><span class="line">$isdst</span><br><span class="line">[<span class="number">1</span>] <span class="number">0</span></span><br><span class="line"></span><br><span class="line">$zone</span><br><span class="line">[<span class="number">1</span>] <span class="string">"CST"</span></span><br><span class="line"></span><br><span class="line">$gmtoff</span><br><span class="line">[<span class="number">1</span>] <span class="number">28800</span></span><br><span class="line"></span><br><span class="line">attr(,<span class="string">"tzone"</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="string">""</span>    <span class="string">"CST"</span> <span class="string">"CDT"</span></span><br><span class="line"></span><br><span class="line">| Nice work!</span><br><span class="line"></span><br><span class="line">  |===========================                         |  <span class="number">51</span>%</span><br><span class="line"></span><br><span class="line">| t2, <span class="keyword">like</span> all POSIXlt objects, <span class="keyword">is</span> just a list <span class="keyword">of</span> values that</span><br><span class="line">| make up the <span class="built_in">date</span> <span class="keyword">and</span> time. Use str(unclass(t2)) <span class="keyword">to</span> have a</span><br><span class="line">| more compact view.</span><br><span class="line"></span><br><span class="line">&gt; str(unclass(t2))</span><br><span class="line">List <span class="keyword">of</span> <span class="number">11</span></span><br><span class="line"> $ sec   : num <span class="number">57.5</span></span><br><span class="line"> $ min   : int <span class="number">12</span></span><br><span class="line"> $ hour  : int <span class="number">11</span></span><br><span class="line"> $ mday  : int <span class="number">16</span></span><br><span class="line"> $ mon   : int <span class="number">4</span></span><br><span class="line"> $ year  : int <span class="number">115</span></span><br><span class="line"> $ wday  : int <span class="number">6</span></span><br><span class="line"> $ yday  : int <span class="number">135</span></span><br><span class="line"> $ isdst : int <span class="number">0</span></span><br><span class="line"> $ zone  : chr <span class="string">"CST"</span></span><br><span class="line"> $ gmtoff: int <span class="number">28800</span></span><br><span class="line"> - attr(*, <span class="string">"tzone"</span>)= chr [<span class="number">1</span>:<span class="number">3</span>] <span class="string">""</span> <span class="string">"CST"</span> <span class="string">"CDT"</span></span><br><span class="line"></span><br><span class="line">| Great job!</span><br><span class="line"></span><br><span class="line">  |============================                        |  <span class="number">54</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">If</span>, <span class="keyword">for</span> example, we want just the minutes <span class="keyword">from</span> the time</span><br><span class="line">| stored <span class="keyword">in</span> t2, we can access them <span class="keyword">with</span> t2$min. Give it a</span><br><span class="line">| <span class="keyword">try</span>.</span><br><span class="line"></span><br><span class="line">&gt; t2$min</span><br><span class="line">[<span class="number">1</span>] <span class="number">12</span></span><br><span class="line"></span><br><span class="line">| Keep up the great work!</span><br><span class="line"></span><br><span class="line">  |==============================                      |  <span class="number">57</span>%</span><br><span class="line"></span><br><span class="line">| Now that we have explored all three types <span class="keyword">of</span> <span class="built_in">date</span> <span class="keyword">and</span> time</span><br><span class="line">| objects, <span class="keyword">let</span><span class="comment">'s look at a few functions that extract useful</span></span><br><span class="line">| information <span class="keyword">from</span> any <span class="keyword">of</span> these objects -- weekdays(),</span><br><span class="line">| months(), <span class="keyword">and</span> quarters().</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===============================                     |  <span class="number">60</span>%</span><br><span class="line"></span><br><span class="line">| The weekdays() <span class="keyword">function</span> will <span class="keyword">return</span> the day <span class="keyword">of</span> week <span class="keyword">from</span></span><br><span class="line">| any <span class="built_in">date</span> <span class="keyword">or</span> time <span class="built_in">object</span>. <span class="keyword">Try</span> it out <span class="keyword">on</span> d1, which <span class="keyword">is</span> the</span><br><span class="line">| <span class="built_in">Date</span> <span class="built_in">object</span> that contains today<span class="comment">'s date.</span></span><br><span class="line"></span><br><span class="line">&gt; weekdays(d1)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"Saturday"</span></span><br><span class="line"></span><br><span class="line">| You got it right!</span><br><span class="line"></span><br><span class="line">  |=================================                   |  <span class="number">63</span>%</span><br><span class="line"></span><br><span class="line">| The months() <span class="keyword">function</span> also works <span class="keyword">on</span> any <span class="built_in">date</span> <span class="keyword">or</span> time</span><br><span class="line">| <span class="built_in">object</span>. <span class="keyword">Try</span> it <span class="keyword">on</span> t1, which <span class="keyword">is</span> the POSIXct <span class="built_in">object</span> that</span><br><span class="line">| contains the current time (well, it was the current time</span><br><span class="line">| <span class="keyword">when</span> you created it).</span><br><span class="line"></span><br><span class="line">&gt; months(t1)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"May"</span></span><br><span class="line"></span><br><span class="line">| Excellent work!</span><br><span class="line"></span><br><span class="line">  |==================================                  |  <span class="number">66</span>%</span><br><span class="line"></span><br><span class="line">| The quarters() <span class="keyword">function</span> returns the quarter <span class="keyword">of</span> the year</span><br><span class="line">| (Q1-Q4) <span class="keyword">from</span> any <span class="built_in">date</span> <span class="keyword">or</span> time <span class="built_in">object</span>. <span class="keyword">Try</span> it <span class="keyword">on</span> t2, which</span><br><span class="line">| <span class="keyword">is</span> the POSIXlt <span class="built_in">object</span> that contains the time at which you</span><br><span class="line">| created it.</span><br><span class="line"></span><br><span class="line">&gt; quarters(t2)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"Q2"</span></span><br><span class="line"></span><br><span class="line">| Keep up the great work!</span><br><span class="line"></span><br><span class="line">  |====================================                |  <span class="number">69</span>%</span><br><span class="line"></span><br><span class="line">| Often, the dates <span class="keyword">and</span> times <span class="keyword">in</span> a dataset will be <span class="keyword">in</span> a format</span><br><span class="line">| that R does <span class="keyword">not</span> recognize. The strptime() <span class="keyword">function</span> can be</span><br><span class="line">| helpful <span class="keyword">in</span> this situation.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=====================================               |  <span class="number">71</span>%</span><br><span class="line"></span><br><span class="line">| strptime() converts character vectors <span class="keyword">to</span> POSIXlt. <span class="keyword">In</span> that</span><br><span class="line">| sense, it <span class="keyword">is</span> similar <span class="keyword">to</span> <span class="keyword">as</span>.POSIXlt(), except that the input</span><br><span class="line">| doesn<span class="comment">'t have to be in a particular format (YYYY-MM-DD).</span></span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=======================================             |  <span class="number">74</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">To</span> see how it works, store the following character <span class="built_in">string</span></span><br><span class="line">| <span class="keyword">in</span> a variable called t3: <span class="string">"October 17, 1986 08:24"</span> (<span class="keyword">with</span> the</span><br><span class="line">| quotes).</span><br><span class="line"></span><br><span class="line">&gt; t3&lt;-<span class="string">"October 17, 1986 08:24"</span></span><br><span class="line"></span><br><span class="line">| You nailed it! Good job!</span><br><span class="line"></span><br><span class="line">  |========================================            |  <span class="number">77</span>%</span><br><span class="line"></span><br><span class="line">| Now, use strptime(t3, <span class="string">"%B %d, %Y %H:%M"</span>) <span class="keyword">to</span> help R convert</span><br><span class="line">| our <span class="built_in">date</span>/time <span class="built_in">object</span> <span class="keyword">to</span> a format that it understands.</span><br><span class="line">| Assign the result <span class="keyword">to</span> a <span class="keyword">new</span> variable called t4. (You should</span><br><span class="line">| pull up the documentation <span class="keyword">for</span> strptime() <span class="keyword">if</span> you<span class="comment">'d like to</span></span><br><span class="line">| know more about how it works.)</span><br><span class="line"></span><br><span class="line">&gt; ?strptime</span><br><span class="line">&gt; t4&lt;-strptime(t3,<span class="string">"%B %d, %Y %H:%M"</span>)</span><br><span class="line"></span><br><span class="line">| You are quite good my <span class="keyword">friend</span>!</span><br><span class="line"></span><br><span class="line">  |==========================================          |  <span class="number">80</span>%</span><br><span class="line"></span><br><span class="line">| Print the contents <span class="keyword">of</span> t4.</span><br><span class="line"></span><br><span class="line">&gt; t4</span><br><span class="line">[<span class="number">1</span>] <span class="string">"1986-10-17 08:24:00 CST"</span></span><br><span class="line"></span><br><span class="line">| Perseverance, that<span class="comment">'s the answer.</span></span><br><span class="line"></span><br><span class="line">  |===========================================         |  <span class="number">83</span>%</span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s the format we've come to expect. Now, let's check</span></span><br><span class="line">| its <span class="keyword">class</span>().</span><br><span class="line"></span><br><span class="line">&gt; <span class="keyword">class</span>(t4)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"POSIXlt"</span> <span class="string">"POSIXt"</span> </span><br><span class="line"></span><br><span class="line">| You<span class="comment">'re the best!</span></span><br><span class="line"></span><br><span class="line">  |=============================================       |  <span class="number">86</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">Finally</span>, there are a number <span class="keyword">of</span> operations that you can</span><br><span class="line">| perform <span class="keyword">on</span> dates <span class="keyword">and</span> times, including arithmetic operations</span><br><span class="line">| (+ <span class="keyword">and</span> -) <span class="keyword">and</span> comparisons (&lt;, ==, etc.)</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |==============================================      |  <span class="number">89</span>%</span><br><span class="line"></span><br><span class="line">| The variable t1 contains the time at which you created it</span><br><span class="line">| (recall you used Sys.time()). Confirm that some time has</span><br><span class="line">| passed since you created t1 <span class="keyword">by</span> <span class="keyword">using</span> the <span class="comment">'greater than'</span></span><br><span class="line">| <span class="keyword">operator</span> <span class="keyword">to</span> <span class="keyword">compare</span> it <span class="keyword">to</span> the current time: Sys.time() &gt; t1</span><br><span class="line"></span><br><span class="line">&gt; Sys.time() &gt; t1</span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s a job well done!</span></span><br><span class="line"></span><br><span class="line">  |================================================    |  <span class="number">91</span>%</span><br><span class="line"></span><br><span class="line">| So we know that some time has passed, but how much? <span class="keyword">Try</span></span><br><span class="line">| subtracting t1 <span class="keyword">from</span> the current time <span class="keyword">using</span> Sys.time() - t1.</span><br><span class="line">| Don<span class="comment">'t forget the parentheses at the end of Sys.time(),</span></span><br><span class="line">| since it <span class="keyword">is</span> a <span class="keyword">function</span>.</span><br><span class="line"></span><br><span class="line">&gt; Sys.time() - t1</span><br><span class="line">Time difference <span class="keyword">of</span> <span class="number">28.06015</span> mins</span><br><span class="line"></span><br><span class="line">| You are amazing!</span><br><span class="line"></span><br><span class="line">  |=================================================   |  <span class="number">94</span>%</span><br><span class="line"></span><br><span class="line">| The same line <span class="keyword">of</span> thinking applies <span class="keyword">to</span> addition <span class="keyword">and</span> the other</span><br><span class="line">| comparison operators. <span class="keyword">If</span> you want more control over the</span><br><span class="line">| units <span class="keyword">when</span> finding the above difference <span class="keyword">in</span> times, you can</span><br><span class="line">| use difftime(), which allows you <span class="keyword">to</span> specify a <span class="comment">'units'</span></span><br><span class="line">| parameter.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=================================================== |  <span class="number">97</span>%</span><br><span class="line"></span><br><span class="line">| Use difftime(Sys.time(), t1, units = <span class="comment">'days') to find the</span></span><br><span class="line">| amount <span class="keyword">of</span> time <span class="keyword">in</span> DAYS that has passed since you created</span><br><span class="line">| t1.</span><br><span class="line"></span><br><span class="line">&gt; difftime(Sys.time(),t1,units=<span class="comment">'days')</span></span><br><span class="line">Time difference <span class="keyword">of</span> <span class="number">0.02175513</span> days</span><br><span class="line"></span><br><span class="line">| You<span class="comment">'re the best!</span></span><br><span class="line"></span><br><span class="line">  |====================================================| <span class="number">100</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">In</span> this lesson, you learned how <span class="keyword">to</span> work <span class="keyword">with</span> dates <span class="keyword">and</span></span><br><span class="line">| times <span class="keyword">in</span> R. <span class="keyword">While</span> it <span class="keyword">is</span> important <span class="keyword">to</span> understand the basics,</span><br><span class="line">| <span class="keyword">if</span> you find yourself working <span class="keyword">with</span> dates <span class="keyword">and</span> times often,</span><br><span class="line">| you may want <span class="keyword">to</span> check out the lubridate package <span class="keyword">by</span> Hadley</span><br><span class="line">| Wickham.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">| Are you currently enrolled <span class="keyword">in</span> the Coursera course</span><br><span class="line">| associated <span class="keyword">with</span> this lesson?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: Yes</span><br><span class="line"><span class="number">2</span>: No</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">2</span></span><br><span class="line"></span><br><span class="line">| You<span class="comment">'ve reached the end of this lesson! Returning to the</span></span><br><span class="line">| main menu...</span><br></pre></td></tr></table></figure>

    var sidebar = $('.sidebar');

    var SIDEBAR_WIDTH = '320px';
    var SIDEBAR_DISPLAY_DURATION = 300;

    var sidebarToogleLineStatusInit = {width: '100%', opacity: 1, left: 0, rotateZ: 0, top: 0};

    var sidebarToggleLine1stStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine1stStatusArrow = {width: '50%', rotateZ: '-45deg', top: '2px'};
    var sidebarToogleLine1stStatusClose = {width: '100%', rotateZ: '-45deg', top: '5px'};

    var sidebarToggleLine2ndStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine2ndStatusArrow = {width: '90%'};
    var sidebarToogleLine2ndStatusClose = {opacity: 0};

    var sidebarToggleLine3rdStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine3rdStatusArrow = {width: '50%', rotateZ: '45deg', top: '-2px'};
    var sidebarToogleLine3rdStatusClose = {width: '100%', rotateZ: '45deg', top: '-5px'};

    LogoAndMenuMotion();
    sidebatToggleMotion();
    postsListMotion();
    backToTopMotion();


    $(document)
      .on('sidebar.isShowing', function () {
        isDesktop() && body.velocity(
          {paddingRight: SIDEBAR_WIDTH},
          SIDEBAR_DISPLAY_DURATION
        );
        sidebarContentMotion();
      })
      .on('sidebar.isHiding', function () {});

    function LogoAndMenuMotion() {
      $.Velocity.RunSequence([
        { e: $('.brand'), p: { opacity: 1 }, o: { duration: 100 } },
        { e: $('.logo'), p: { opacity: 1, top: 0 }, o: { duration: 50} },
        
        { e: $('.logo-line-before i'), p: { translateX: "100%" }, o: { duration: 500, sequenceQueue: false } },
        { e: $('.logo-line-after i'), p: { translateX: "-100%" }, o: { duration: 500, sequenceQueue: false } },
        
        { e: $('.site-title'), p: { opacity: 1, top: 0 }, o: { duration: 200 } }
      ]);
      $('.menu-item').velocity('transition.slideDownIn', {display: null});
    }


    function backToTopMotion () {
      var b2top = $('.back-to-top');
      b2top.on('click', function () {
        body.velocity('scroll');
      });
    }

    function sidebarShowMotion () {

      sidebarToggleLine1st.velocity(sidebarToogleLine1stStatusClose);
      sidebarToggleLine2nd.velocity(sidebarToogleLine2ndStatusClose);
      sidebarToggleLine3rd.velocity(sidebarToogleLine3rdStatusClose);

      sidebar.velocity({width: SIDEBAR_WIDTH}, {
        display: 'block',
        duration: SIDEBAR_DISPLAY_DURATION,
        complete: function () {
          sidebar.addClass('sidebar-active');
          sidebar.trigger('sidebar.didShow');
        }
      });
      sidebar.trigger('sidebar.isShowing');
    }

    function sidebarHideMotion () {
      isDesktop() && body.velocity({paddingRight: 0});
      sidebar.velocity('reverse');

      sidebarToggleLine1st.velocity(sidebarToggleLine1stStatusInit);
      sidebarToggleLine2nd.velocity(sidebarToggleLine2ndStatusInit);
      sidebarToggleLine3rd.velocity(sidebarToggleLine3rdStatusInit);

      sidebar.removeClass('sidebar-active');
      sidebar.trigger('sidebar.isHiding');
    };

    function sidebarContentMotion () {
      $('.sidebar .motion-element').velocity(
        'transition.slideRightIn',
        {stagger: 50, drag: true}
      );
    }

    function postsListMotion () {
      var postMotionOptions = window.postMotionOptions || {stagger: 300, drag: true};
      $('.post').velocity('transition.slideDownIn', postMotionOptions);
    }

    function sidebatToggleMotion () {
      sidebarToggle.on('click', function () {
        isSidebarVisible ? sidebarHideMotion() : sidebarShowMotion();
        isSidebarVisible = !isSidebarVisible;
      });

      sidebarToggle.hover(function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusArrow);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusArrow);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusArrow);
      }, function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusInit);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusInit);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusInit);
      });
    }
  });

</script>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var $sidebarInner = $('.sidebar-inner');
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.didShow', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0 && isDesktop()) {
        setTimeout(function () {
          $('.sidebar-toggle').trigger('click');
        }, 800);
      }
    });
  </script>
