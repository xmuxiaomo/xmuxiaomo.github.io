        <figure class="highlight applescript"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">| Please choose a course, <span class="keyword">or</span> type <span class="number">0</span> <span class="keyword">to</span> <span class="keyword">exit</span> swirl.</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: R Programming</span><br><span class="line"><span class="number">2</span>: Take <span class="keyword">me</span> <span class="keyword">to</span> <span class="keyword">the</span> swirl course repository!</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">1</span></span><br><span class="line"></span><br><span class="line">| Please choose a lesson, <span class="keyword">or</span> type <span class="number">0</span> <span class="keyword">to</span> <span class="constant">return</span> <span class="keyword">to</span> course menu.</span><br><span class="line"></span><br><span class="line"> <span class="number">1</span>: Basic Building Blocks      <span class="number">2</span>: Workspace <span class="keyword">and</span> Files     </span><br><span class="line"> <span class="number">3</span>: Sequences <span class="keyword">of</span> Numbers       <span class="number">4</span>: Vectors                 </span><br><span class="line"> <span class="number">5</span>: Missing Values             <span class="number">6</span>: Subsetting Vectors      </span><br><span class="line"> <span class="number">7</span>: Matrices <span class="keyword">and</span> Data Frames   <span class="number">8</span>: Logic                   </span><br><span class="line"> <span class="number">9</span>: Functions                 <span class="number">10</span>: lapply <span class="keyword">and</span> sapply       </span><br><span class="line"><span class="number">11</span>: vapply <span class="keyword">and</span> tapply         <span class="number">12</span>: Looking <span class="keyword">at</span> Data         </span><br><span class="line"><span class="number">13</span>: Simulation                <span class="number">14</span>: Dates <span class="keyword">and</span> Times         </span><br><span class="line"><span class="number">15</span>: Base Graphics             </span><br><span class="line"></span><br><span class="line">Selection: <span class="number">4</span></span><br><span class="line"></span><br><span class="line">  |                                                        |   <span class="number">0</span>%</span><br><span class="line"></span><br><span class="line">| The simplest <span class="keyword">and</span> most common data structure <span class="keyword">in</span> R <span class="keyword">is</span> <span class="keyword">the</span> vector.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |==                                                      |   <span class="number">3</span>%</span><br><span class="line"></span><br><span class="line">| Vectors come <span class="keyword">in</span> two different flavors: atomic vectors <span class="keyword">and</span></span><br><span class="line">| lists. An atomic vector <span class="keyword">contains</span> exactly one data type, whereas</span><br><span class="line">| a <span class="type">list</span> may <span class="keyword">contain</span> multiple data types. We'll explore atomic</span><br><span class="line">| vectors further <span class="keyword">before</span> we <span class="keyword">get</span> <span class="keyword">to</span> lists.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===                                                     |   <span class="number">5</span>%</span><br><span class="line"></span><br><span class="line">| In previous lessons, we dealt entirely <span class="keyword">with</span> numeric vectors,</span><br><span class="line">| which are one type <span class="keyword">of</span> atomic vector. Other types <span class="keyword">of</span> atomic</span><br><span class="line">| vectors include logical, <span class="property">character</span>, <span class="type">integer</span>, <span class="keyword">and</span> complex. In</span><br><span class="line">| this lesson, we'll take a closer look <span class="keyword">at</span> logical <span class="keyword">and</span> <span class="property">character</span></span><br><span class="line">| vectors.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=====                                                   |   <span class="number">8</span>%</span><br><span class="line"></span><br><span class="line">| Logical vectors can <span class="keyword">contain</span> <span class="keyword">the</span> values TRUE, FALSE, <span class="keyword">and</span> NA (<span class="keyword">for</span></span><br><span class="line">| '<span class="keyword">not</span> available'). These values are generated <span class="keyword">as</span> <span class="keyword">the</span> <span class="constant">result</span> <span class="keyword">of</span></span><br><span class="line">| logical 'conditions'. Let's experiment <span class="keyword">with</span> <span class="keyword">some</span> simple</span><br><span class="line">| conditions.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |======                                                  |  <span class="number">11</span>%</span><br><span class="line"></span><br><span class="line">| First, create a numeric vector num_vect <span class="keyword">that</span> <span class="keyword">contains</span> <span class="keyword">the</span></span><br><span class="line">| values <span class="number">0.5</span>, <span class="number">55</span>, -<span class="number">10</span>, <span class="keyword">and</span> <span class="number">6.</span></span><br><span class="line"></span><br><span class="line">&gt; num_vect&lt;-c(<span class="number">0.5</span>,<span class="number">55</span>,-<span class="number">10</span>,<span class="number">6</span>)</span><br><span class="line"></span><br><span class="line">| Excellent work!</span><br><span class="line"></span><br><span class="line">  |========                                                |  <span class="number">14</span>%</span><br><span class="line"></span><br><span class="line">| Now, create a variable called tf <span class="keyword">that</span> gets <span class="keyword">the</span> <span class="constant">result</span> <span class="keyword">of</span></span><br><span class="line">| num_vect &lt; <span class="number">1</span>, which <span class="keyword">is</span> <span class="command">read</span> <span class="keyword">as</span> 'num_vect <span class="keyword">is</span> <span class="keyword">less than</span> <span class="number">1</span>'.</span><br><span class="line"></span><br><span class="line">&gt; tf&lt;-num_vect&lt;<span class="number">1</span></span><br><span class="line"></span><br><span class="line">| You're <span class="keyword">the</span> best!</span><br><span class="line"></span><br><span class="line">  |=========                                               |  <span class="number">16</span>%</span><br><span class="line"></span><br><span class="line">| What do you think tf will look like?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: a vector <span class="keyword">of</span> <span class="number">4</span> logical values</span><br><span class="line"><span class="number">2</span>: a single logical value</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">1</span></span><br><span class="line"></span><br><span class="line">| You are amazing!</span><br><span class="line"></span><br><span class="line">  |===========                                             |  <span class="number">19</span>%</span><br><span class="line"></span><br><span class="line">| Print <span class="keyword">the</span> <span class="property">contents</span> <span class="keyword">of</span> tf now.</span><br><span class="line"></span><br><span class="line">&gt; tf</span><br><span class="line">[<span class="number">1</span>]  TRUE FALSE  TRUE FALSE</span><br><span class="line"></span><br><span class="line">| That's a job well done!</span><br><span class="line"></span><br><span class="line">  |============                                            |  <span class="number">22</span>%</span><br><span class="line"></span><br><span class="line">| The statement num_vect &lt; <span class="number">1</span> <span class="keyword">is</span> a condition <span class="keyword">and</span> tf tells us</span><br><span class="line">| whether each corresponding element <span class="keyword">of</span> our numeric vector</span><br><span class="line">| num_vect satisfies this condition.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |==============                                          |  <span class="number">24</span>%</span><br><span class="line"></span><br><span class="line">| The <span class="keyword">first</span> element <span class="keyword">of</span> num_vect <span class="keyword">is</span> <span class="number">0.5</span>, which <span class="keyword">is</span> <span class="keyword">less than</span> <span class="number">1</span> <span class="keyword">and</span></span><br><span class="line">| therefore <span class="keyword">the</span> statement <span class="number">0.5</span> &lt; <span class="number">1</span> <span class="keyword">is</span> TRUE. The <span class="keyword">second</span> element <span class="keyword">of</span></span><br><span class="line">| num_vect <span class="keyword">is</span> <span class="number">55</span>, which <span class="keyword">is</span> <span class="keyword">greater than</span> <span class="number">1</span>, so <span class="keyword">the</span> statement <span class="number">55</span> &lt;</span><br><span class="line">| <span class="number">1</span> <span class="keyword">is</span> FALSE. The same logic applies <span class="keyword">for</span> <span class="keyword">the</span> <span class="keyword">third</span> <span class="keyword">and</span> <span class="keyword">fourth</span></span><br><span class="line">| elements.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===============                                         |  <span class="number">27</span>%</span><br><span class="line"></span><br><span class="line">| Let's <span class="keyword">try</span> another. Type num_vect &gt;= <span class="number">6</span> <span class="keyword">without</span> assigning <span class="keyword">the</span></span><br><span class="line">| <span class="constant">result</span> <span class="keyword">to</span> a new variable.</span><br><span class="line"></span><br><span class="line">&gt; num_vect&gt;=<span class="number">6</span></span><br><span class="line">[<span class="number">1</span>] FALSE  TRUE FALSE  TRUE</span><br><span class="line"></span><br><span class="line">| Nice work!</span><br><span class="line"></span><br><span class="line">  |=================                                       |  <span class="number">30</span>%</span><br><span class="line"></span><br><span class="line">| This <span class="property">time</span>, we are asking whether each individual element <span class="keyword">of</span></span><br><span class="line">| num_vect <span class="keyword">is</span> <span class="keyword">greater than</span> OR <span class="keyword">equal</span> <span class="keyword">to</span> <span class="number">6.</span> Since only <span class="number">55</span> <span class="keyword">and</span> <span class="number">6</span> are</span><br><span class="line">| <span class="keyword">greater than</span> <span class="keyword">or</span> <span class="keyword">equal</span> <span class="keyword">to</span> <span class="number">6</span>, <span class="keyword">the</span> <span class="keyword">second</span> <span class="keyword">and</span> <span class="keyword">fourth</span> elements <span class="keyword">of</span></span><br><span class="line">| <span class="keyword">the</span> <span class="constant">result</span> are TRUE <span class="keyword">and</span> <span class="keyword">the</span> <span class="keyword">first</span> <span class="keyword">and</span> <span class="keyword">third</span> elements are FALSE.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |==================                                      |  <span class="number">32</span>%</span><br><span class="line"></span><br><span class="line">| The `&lt;` <span class="keyword">and</span> `&gt;=` symbols <span class="keyword">in</span> these examples are called 'logical</span><br><span class="line">| operators'. Other logical operators include `&gt;`, `&lt;=`, `==` <span class="keyword">for</span></span><br><span class="line">| exact equality, <span class="keyword">and</span> `!=` <span class="keyword">for</span> inequality.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |====================                                    |  <span class="number">35</span>%</span><br><span class="line"></span><br><span class="line">| If we have two logical expressions, A <span class="keyword">and</span> B, we can ask whether</span><br><span class="line">| <span class="keyword">at</span> least one <span class="keyword">is</span> TRUE <span class="keyword">with</span> A | B (logical '<span class="keyword">or</span>' a.k.a. 'union')</span><br><span class="line">| <span class="keyword">or</span> whether they are both TRUE <span class="keyword">with</span> A &amp; B (logical '<span class="keyword">and</span>' a.k.a.</span><br><span class="line">| 'intersection'). Lastly, !A <span class="keyword">is</span> <span class="keyword">the</span> negation <span class="keyword">of</span> A <span class="keyword">and</span> <span class="keyword">is</span> TRUE</span><br><span class="line">| when A <span class="keyword">is</span> FALSE <span class="keyword">and</span> vice versa.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=====================                                   |  <span class="number">38</span>%</span><br><span class="line"></span><br><span class="line">| It's a good idea <span class="keyword">to</span> spend <span class="keyword">some</span> <span class="property">time</span> playing <span class="keyword">around</span> <span class="keyword">with</span> various</span><br><span class="line">| combinations <span class="keyword">of</span> these logical operators <span class="keyword">until</span> you <span class="keyword">get</span></span><br><span class="line">| comfortable <span class="keyword">with</span> their use. We'll do a few examples here <span class="keyword">to</span> <span class="keyword">get</span></span><br><span class="line">| you started.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=======================                                 |  <span class="number">41</span>%</span><br><span class="line"></span><br><span class="line">| Try your best <span class="keyword">to</span> predict <span class="keyword">the</span> <span class="constant">result</span> <span class="keyword">of</span> each <span class="keyword">of</span> <span class="keyword">the</span> following</span><br><span class="line">| statements. You can use pencil <span class="keyword">and</span> paper <span class="keyword">to</span> work them out <span class="keyword">if</span></span><br><span class="line">| <span class="keyword">it</span>'s helpful. If you <span class="keyword">get</span> stuck, just guess <span class="keyword">and</span> you've got a <span class="number">50</span>%</span><br><span class="line">| chance <span class="keyword">of</span> getting <span class="keyword">the</span> right answer!</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |========================                                |  <span class="number">43</span>%</span><br><span class="line"></span><br><span class="line">| (<span class="number">3</span> &gt; <span class="number">5</span>) &amp; (<span class="number">4</span> == <span class="number">4</span>)</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: FALSE</span><br><span class="line"><span class="number">2</span>: TRUE</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">1</span></span><br><span class="line"></span><br><span class="line">| Keep working like <span class="keyword">that</span> <span class="keyword">and</span> you'll <span class="keyword">get</span> there!</span><br><span class="line"></span><br><span class="line">  |==========================                              |  <span class="number">46</span>%</span><br><span class="line"></span><br><span class="line">| (TRUE == TRUE) | (TRUE == FALSE)</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: FALSE</span><br><span class="line"><span class="number">2</span>: TRUE</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">2</span></span><br><span class="line"></span><br><span class="line">| Perseverance, <span class="keyword">that</span>'s <span class="keyword">the</span> answer.</span><br><span class="line"></span><br><span class="line">  |===========================                             |  <span class="number">49</span>%</span><br><span class="line"></span><br><span class="line">| ((<span class="number">111</span> &gt;= <span class="number">111</span>) | !(TRUE)) &amp; ((<span class="number">4</span> + <span class="number">1</span>) == <span class="number">5</span>)</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: FALSE</span><br><span class="line"><span class="number">2</span>: TRUE</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">2</span></span><br><span class="line"></span><br><span class="line">| You got <span class="keyword">it</span> right!</span><br><span class="line"></span><br><span class="line">  |=============================                           |  <span class="number">51</span>%</span><br><span class="line"></span><br><span class="line">| Don't worry <span class="keyword">if</span> you found these <span class="keyword">to</span> be tricky. They're supposed</span><br><span class="line">| <span class="keyword">to</span> be. Working <span class="keyword">with</span> logical statements <span class="keyword">in</span> R takes practice, <span class="keyword">but</span></span><br><span class="line">| your efforts will be rewarded <span class="keyword">in</span> future lessons (e.g.</span><br><span class="line">| subsetting <span class="keyword">and</span> control structures).</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |==============================                          |  <span class="number">54</span>%</span><br><span class="line"></span><br><span class="line">| Character vectors are also very common <span class="keyword">in</span> R. Double quotes are</span><br><span class="line">| used <span class="keyword">to</span> distinguish <span class="property">character</span> objects, <span class="keyword">as</span> <span class="keyword">in</span> <span class="keyword">the</span> following</span><br><span class="line">| example.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |================================                        |  <span class="number">57</span>%</span><br><span class="line"></span><br><span class="line">| Create a <span class="property">character</span> vector <span class="keyword">that</span> <span class="keyword">contains</span> <span class="keyword">the</span> following <span class="property">words</span>:</span><br><span class="line">| <span class="string">"My"</span>, <span class="string">"name"</span>, <span class="string">"is"</span>. Remember <span class="keyword">to</span> enclose each <span class="property">word</span> <span class="keyword">in</span> <span class="keyword">its</span> own</span><br><span class="line">| <span class="keyword">set</span> <span class="keyword">of</span> double quotes, so <span class="keyword">that</span> R knows they are <span class="property">character</span></span><br><span class="line">| strings. Store <span class="keyword">the</span> vector <span class="keyword">in</span> a variable called my_char.</span><br><span class="line"></span><br><span class="line">&gt; my_char&lt;-c(<span class="string">"My"</span>,<span class="string">"name"</span>,<span class="string">"is"</span>)</span><br><span class="line"></span><br><span class="line">| Keep up <span class="keyword">the</span> great work!</span><br><span class="line"></span><br><span class="line">  |=================================                       |  <span class="number">59</span>%</span><br><span class="line"></span><br><span class="line">| Print <span class="keyword">the</span> <span class="property">contents</span> <span class="keyword">of</span> my_char <span class="keyword">to</span> see what <span class="keyword">it</span> looks like.</span><br><span class="line"></span><br><span class="line">&gt; my_char</span><br><span class="line">[<span class="number">1</span>] <span class="string">"My"</span>   <span class="string">"name"</span> <span class="string">"is"</span>  </span><br><span class="line"></span><br><span class="line">| You got <span class="keyword">it</span>!</span><br><span class="line"></span><br><span class="line">  |===================================                     |  <span class="number">62</span>%</span><br><span class="line"></span><br><span class="line">| Right now, my_char <span class="keyword">is</span> a <span class="property">character</span> vector <span class="keyword">of</span> <span class="property">length</span> <span class="number">3.</span> Let's <span class="command">say</span></span><br><span class="line">| we want <span class="keyword">to</span> join <span class="keyword">the</span> elements <span class="keyword">of</span> my_char together <span class="keyword">into</span> one</span><br><span class="line">| continuous <span class="property">character</span> <span class="type">string</span> (i.e. a <span class="property">character</span> vector <span class="keyword">of</span> <span class="property">length</span></span><br><span class="line">| <span class="number">1</span>). We can do this using <span class="keyword">the</span> paste() function.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |====================================                    |  <span class="number">65</span>%</span><br><span class="line"></span><br><span class="line">| Type paste(my_char, collapse = <span class="string">" "</span>) now. Make sure there's a</span><br><span class="line">| <span class="constant">space</span> <span class="keyword">between</span> <span class="keyword">the</span> double quotes <span class="keyword">in</span> <span class="keyword">the</span> `collapse` argument.</span><br><span class="line">| You'll see why <span class="keyword">in</span> a <span class="keyword">second</span>.</span><br><span class="line"></span><br><span class="line">&gt; paste(my_char,collapse = <span class="string">" "</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"My name is"</span></span><br><span class="line"></span><br><span class="line">| Excellent work!</span><br><span class="line"></span><br><span class="line">  |======================================                  |  <span class="number">68</span>%</span><br><span class="line"></span><br><span class="line">| The `collapse` argument <span class="keyword">to</span> <span class="keyword">the</span> paste() function tells R <span class="keyword">that</span></span><br><span class="line">| when we join together <span class="keyword">the</span> elements <span class="keyword">of</span> <span class="keyword">the</span> my_char <span class="property">character</span></span><br><span class="line">| vector, we'd like <span class="keyword">to</span> separate them <span class="keyword">with</span> single spaces.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=======================================                 |  <span class="number">70</span>%</span><br><span class="line"></span><br><span class="line">| It seems <span class="keyword">that</span> we're missing something.... Ah, yes! Your <span class="property">name</span>!</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=========================================               |  <span class="number">73</span>%</span><br><span class="line"></span><br><span class="line">| To add (<span class="keyword">or</span> 'concatenate') your <span class="property">name</span> <span class="keyword">to</span> <span class="keyword">the</span> <span class="keyword">end</span> <span class="keyword">of</span> my_char, use</span><br><span class="line">| <span class="keyword">the</span> c() function like this: c(my_char, <span class="string">"your_name_here"</span>). Place</span><br><span class="line">| your <span class="property">name</span> <span class="keyword">in</span> double quotes <span class="keyword">where</span> I've <span class="keyword">put</span> <span class="string">"your_name_here"</span>. Try</span><br><span class="line">| <span class="keyword">it</span> now, storing <span class="keyword">the</span> <span class="constant">result</span> <span class="keyword">in</span> a new variable called my_name.</span><br><span class="line"></span><br><span class="line">&gt; my_name&lt;-c(my_char,<span class="string">"Peter"</span>)</span><br><span class="line"></span><br><span class="line">| You are doing so well!</span><br><span class="line"></span><br><span class="line">  |==========================================              |  <span class="number">76</span>%</span><br><span class="line"></span><br><span class="line">| Take a look <span class="keyword">at</span> <span class="keyword">the</span> <span class="property">contents</span> <span class="keyword">of</span> my_name.</span><br><span class="line"></span><br><span class="line">&gt; my_name</span><br><span class="line">[<span class="number">1</span>] <span class="string">"My"</span>    <span class="string">"name"</span>  <span class="string">"is"</span>    <span class="string">"Peter"</span></span><br><span class="line"></span><br><span class="line">| Your dedication <span class="keyword">is</span> inspiring!</span><br><span class="line"></span><br><span class="line">  |============================================            |  <span class="number">78</span>%</span><br><span class="line"></span><br><span class="line">| Now, use <span class="keyword">the</span> paste() function once more <span class="keyword">to</span> join <span class="keyword">the</span> <span class="property">words</span> <span class="keyword">in</span></span><br><span class="line">| my_name together <span class="keyword">into</span> a single <span class="property">character</span> <span class="type">string</span>. Don't forget</span><br><span class="line">| <span class="keyword">to</span> <span class="command">say</span> collapse = <span class="string">" "</span>!</span><br><span class="line"></span><br><span class="line">&gt; paste(my_name,collapse = <span class="string">" "</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"My name is Peter"</span></span><br><span class="line"></span><br><span class="line">| Great job!</span><br><span class="line"></span><br><span class="line">  |=============================================           |  <span class="number">81</span>%</span><br><span class="line"></span><br><span class="line">| In this example, we used <span class="keyword">the</span> paste() function <span class="keyword">to</span> collapse <span class="keyword">the</span></span><br><span class="line">| elements <span class="keyword">of</span> a single <span class="property">character</span> vector. paste() can also be used</span><br><span class="line">| <span class="keyword">to</span> join <span class="keyword">the</span> elements <span class="keyword">of</span> multiple <span class="property">character</span> vectors.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===============================================         |  <span class="number">84</span>%</span><br><span class="line"></span><br><span class="line">| In <span class="keyword">the</span> simplest case, we can join two <span class="property">character</span> vectors <span class="keyword">that</span></span><br><span class="line">| are each <span class="keyword">of</span> <span class="property">length</span> <span class="number">1</span> (i.e. join two <span class="property">words</span>). Try paste(<span class="string">"Hello"</span>,</span><br><span class="line">| <span class="string">"world!"</span>, sep = <span class="string">" "</span>), <span class="keyword">where</span> <span class="keyword">the</span> `sep` argument tells R <span class="keyword">that</span> we</span><br><span class="line">| want <span class="keyword">to</span> separate <span class="keyword">the</span> joined elements <span class="keyword">with</span> a single <span class="constant">space</span>.</span><br><span class="line"></span><br><span class="line">&gt; paste(<span class="string">"Hello"</span>,<span class="string">"world!"</span>,sep=<span class="string">" "</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"Hello world!"</span></span><br><span class="line"></span><br><span class="line">| Keep up <span class="keyword">the</span> great work!</span><br><span class="line"></span><br><span class="line">  |================================================        |  <span class="number">86</span>%</span><br><span class="line"></span><br><span class="line">| For a slightly more complicated example, we can join two</span><br><span class="line">| vectors, each <span class="keyword">of</span> <span class="property">length</span> <span class="number">3.</span> Use paste() <span class="keyword">to</span> join <span class="keyword">the</span> <span class="type">integer</span></span><br><span class="line">| vector <span class="number">1</span>:<span class="number">3</span> <span class="keyword">with</span> <span class="keyword">the</span> <span class="property">character</span> vector c(<span class="string">"X"</span>, <span class="string">"Y"</span>, <span class="string">"Z"</span>). This</span><br><span class="line">| <span class="property">time</span>, use sep = <span class="string">""</span> <span class="keyword">to</span> leave no <span class="constant">space</span> <span class="keyword">between</span> <span class="keyword">the</span> joined</span><br><span class="line">| elements.</span><br><span class="line"></span><br><span class="line">&gt; paste(<span class="number">1</span>:<span class="number">3</span>,c(<span class="string">"X"</span>,<span class="string">"Y"</span>,<span class="string">"Z"</span>),sep=<span class="string">""</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"1X"</span> <span class="string">"2Y"</span> <span class="string">"3Z"</span></span><br><span class="line"></span><br><span class="line">| You're <span class="keyword">the</span> best!</span><br><span class="line"></span><br><span class="line">  |==================================================      |  <span class="number">89</span>%</span><br><span class="line"></span><br><span class="line">| What do you think will happen <span class="keyword">if</span> our vectors are <span class="keyword">of</span> different</span><br><span class="line">| <span class="property">length</span>? (Hint: we talked <span class="keyword">about</span> this <span class="keyword">in</span> a previous lesson.)</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===================================================     |  <span class="number">92</span>%</span><br><span class="line"></span><br><span class="line">| Vector recycling! Try paste(LETTERS, <span class="number">1</span>:<span class="number">4</span>, sep = <span class="string">"-"</span>), <span class="keyword">where</span></span><br><span class="line">| LETTERS <span class="keyword">is</span> a predefined variable <span class="keyword">in</span> R containing a <span class="property">character</span></span><br><span class="line">| vector <span class="keyword">of</span> all <span class="number">26</span> letters <span class="keyword">in</span> <span class="keyword">the</span> English alphabet.</span><br><span class="line"></span><br><span class="line">&gt; paste(LETTERS,<span class="number">1</span>:<span class="number">4</span>,sep=<span class="string">"-"</span>)</span><br><span class="line"> [<span class="number">1</span>] <span class="string">"A-1"</span> <span class="string">"B-2"</span> <span class="string">"C-3"</span> <span class="string">"D-4"</span> <span class="string">"E-1"</span> <span class="string">"F-2"</span> <span class="string">"G-3"</span> <span class="string">"H-4"</span> <span class="string">"I-1"</span> <span class="string">"J-2"</span></span><br><span class="line">[<span class="number">11</span>] <span class="string">"K-3"</span> <span class="string">"L-4"</span> <span class="string">"M-1"</span> <span class="string">"N-2"</span> <span class="string">"O-3"</span> <span class="string">"P-4"</span> <span class="string">"Q-1"</span> <span class="string">"R-2"</span> <span class="string">"S-3"</span> <span class="string">"T-4"</span></span><br><span class="line">[<span class="number">21</span>] <span class="string">"U-1"</span> <span class="string">"V-2"</span> <span class="string">"W-3"</span> <span class="string">"X-4"</span> <span class="string">"Y-1"</span> <span class="string">"Z-2"</span></span><br><span class="line"></span><br><span class="line">| Keep up <span class="keyword">the</span> great work!</span><br><span class="line"></span><br><span class="line">  |=====================================================   |  <span class="number">95</span>%</span><br><span class="line"></span><br><span class="line">| Since <span class="keyword">the</span> <span class="property">character</span> vector LETTERS <span class="keyword">is</span> longer than <span class="keyword">the</span> numeric</span><br><span class="line">| vector <span class="number">1</span>:<span class="number">4</span>, R simply recycles, <span class="keyword">or</span> repeats, <span class="number">1</span>:<span class="number">4</span> <span class="keyword">until</span> <span class="keyword">it</span> matches</span><br><span class="line">| <span class="keyword">the</span> <span class="property">length</span> <span class="keyword">of</span> LETTERS.</span><br><span class="line"></span><br><span c   <script type="text/javascript" src="/lib/velocity/velocity.min.js"></script>

  <script type="text/javascript" id="motion.global">
  $(document).ready(function () {
    var body = $('body');
    var isSidebarVisible = false;
    var sidebarToggle = $('.sidebar-toggle');
    var sidebarToggleLine1st = $('.sidebar-toggle-line-first')
    var sidebarToggleLine2nd = $('.sidebar-toggle-line-middle');
    var sidebarToggleLine3rd = $('.sidebar-toggle-line-last');
    var sidebar = $('.sidebar');

    var SIDEBAR_WIDTH = '320px';
    var SIDEBAR_DISPLAY_DURATION = 300;

    var sidebarToogleLineStatusInit = {width: '100%', opacity: 1, left: 0, rotateZ: 0, top: 0};

    var sidebarToggleLine1stStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine1stStatusArrow = {width: '50%', rotateZ: '-45deg', top: '2px'};
    var sidebarToogleLine1stStatusClose = {width: '100%', rotateZ: '-45deg', top: '5px'};

    var sidebarToggleLine2ndStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine2ndStatusArrow = {width: '90%'};
    var sidebarToogleLine2ndStatusClose = {opacity: 0};

    var sidebarToggleLine3rdStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine3rdStatusArrow = {width: '50%', rotateZ: '45deg', top: '-2px'};
    var sidebarToogleLine3rdStatusClose = {width: '100%', rotateZ: '45deg', top: '-5px'};

    LogoAndMenuMotion();
    sidebatToggleMotion();
    postsListMotion();
    backToTopMotion();


    $(document)
      .on('sidebar.isShowing', function () {
        isDesktop() && body.velocity(
          {paddingRight: SIDEBAR_WIDTH},
          SIDEBAR_DISPLAY_DURATION
        );
        sidebarContentMotion();
      })
      .on('sidebar.isHiding', function () {});

    function LogoAndMenuMotion() {
      $.Velocity.RunSequence([
        { e: $('.brand'), p: { opacity: 1 }, o: { duration: 100 } },
        { e: $('.logo'), p: { opacity: 1, top: 0 }, o: { duration: 50} },
        
        { e: $('.logo-line-before i'), p: { translateX: "100%" }, o: { duration: 500, sequenceQueue: false } },
        { e: $('.logo-line-after i'), p: { translateX: "-100%" }, o: { duration: 500, sequenceQueue: false } },
        
        { e: $('.site-title'), p: { opacity: 1, top: 0 }, o: { duration: 200 } }
      ]);
      $('.menu-item').velocity('transition.slideDownIn', {display: null});
    }


    function backToTopMotion () {
      var b2top = $('.back-to-top');
      b2top.on('click', function () {
        body.velocity('scroll');
      });
    }

    function sidebarShowMotion () {

      sidebarToggleLine1st.velocity(sidebarToogleLine1stStatusClose);
      sidebarToggleLine2nd.velocity(sidebarToogleLine2ndStatusClose);
      sidebarToggleLine3rd.velocity(sidebarToogleLine3rdStatusClose);

      sidebar.velocity({width: SIDEBAR_WIDTH}, {
        display: 'block',
        duration: SIDEBAR_DISPLAY_DURATION,
        complete: function () {
          sidebar.addClass('sidebar-active');
          sidebar.trigger('sidebar.didShow');
        }
      });
      sidebar.trigger('sidebar.isShowing');
    }

    function sidebarHideMotion () {
      isDesktop() && body.velocity({paddingRight: 0});
      sidebar.velocity('reverse');

      sidebarToggleLine1st.velocity(sidebarToggleLine1stStatusInit);
      sidebarToggleLine2nd.velocity(sidebarToggleLine2ndStatusInit);
      sidebarToggleLine3rd.velocity(sidebarToggleLine3rdStatusInit);

      sidebar.removeClass('sidebar-active');
      sidebar.trigger('sidebar.isHiding');
    };

    function sidebarContentMotion () {
      $('.sidebar .motion-element').velocity(
        'transition.slideRightIn',
        {stagger: 50, drag: true}
      );
    }

    function postsListMotion () {
      var postMotionOptions = window.postMotionOptions || {stagger: 300, drag: true};
      $('.post').velocity('transition.slideDownIn', postMotionOptions);
    }

    function sidebatToggleMotion () {
      sidebarToggle.on('click', function () {
        isSidebarVisible ? sidebarHideMotion() : sidebarShowMotion();
        isSidebarVisible = !isSidebarVisible;
      });

      sidebarToggle.hover(function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusArrow);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusArrow);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusArrow);
      }, function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusInit);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusInit);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusInit);
      });
    }
  });

</script>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var $sidebarInner = $('.sidebar-inner');
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.didShow', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0 && isDesktop()) {
        setTimeout(function () {
          $('.sidebar-toggle').trigger('click');
        }, 800);
      }
    });
  </script>
