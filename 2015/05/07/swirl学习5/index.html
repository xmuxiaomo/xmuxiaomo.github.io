        <figure class="highlight vbnet"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">| Please choose a course, <span class="keyword">or</span> type <span class="number">0</span> <span class="keyword">to</span> <span class="keyword">exit</span> swirl.</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: R Programming</span><br><span class="line"><span class="number">2</span>: <span class="keyword">Take</span> <span class="keyword">me</span> <span class="keyword">to</span> the swirl course repository!</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">1</span></span><br><span class="line"></span><br><span class="line">| Please choose a lesson, <span class="keyword">or</span> type <span class="number">0</span> <span class="keyword">to</span> <span class="keyword">return</span> <span class="keyword">to</span> course menu.</span><br><span class="line"></span><br><span class="line"> <span class="number">1</span>: Basic Building Blocks      <span class="number">2</span>: Workspace <span class="keyword">and</span> Files     </span><br><span class="line"> <span class="number">3</span>: Sequences <span class="keyword">of</span> Numbers       <span class="number">4</span>: Vectors                 </span><br><span class="line"> <span class="number">5</span>: Missing Values             <span class="number">6</span>: Subsetting Vectors      </span><br><span class="line"> <span class="number">7</span>: Matrices <span class="keyword">and</span> Data Frames   <span class="number">8</span>: Logic                   </span><br><span class="line"> <span class="number">9</span>: Functions                 <span class="number">10</span>: lapply <span class="keyword">and</span> sapply       </span><br><span class="line"><span class="number">11</span>: vapply <span class="keyword">and</span> tapply         <span class="number">12</span>: Looking at Data         </span><br><span class="line"><span class="number">13</span>: Simulation                <span class="number">14</span>: Dates <span class="keyword">and</span> Times         </span><br><span class="line"><span class="number">15</span>: Base Graphics             </span><br><span class="line"></span><br><span class="line">Selection: <span class="number">5</span></span><br><span class="line"></span><br><span class="line">  |                                                        |   <span class="number">0</span>%</span><br><span class="line"></span><br><span class="line">| Missing values play an important role <span class="keyword">in</span> statistics <span class="keyword">and</span> data</span><br><span class="line">| analysis. Often, missing values must <span class="keyword">not</span> be ignored, but rather</span><br><span class="line">| they should be carefully studied <span class="keyword">to</span> see <span class="keyword">if</span> there<span class="comment">'s an</span></span><br><span class="line">| underlying pattern <span class="keyword">or</span> cause <span class="keyword">for</span> their missingness.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===                                                     |   <span class="number">5</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">In</span> R, NA <span class="keyword">is</span> used <span class="keyword">to</span> represent any value that <span class="keyword">is</span> <span class="comment">'not available'</span></span><br><span class="line">| <span class="keyword">or</span> <span class="comment">'missing' (in the statistical sense). In this lesson, we'll</span></span><br><span class="line">| explore missing values further.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |======                                                  |  <span class="number">11</span>%</span><br><span class="line"></span><br><span class="line">| Any operation involving NA generally yields NA <span class="keyword">as</span> the result.</span><br><span class="line">| <span class="keyword">To</span> illustrate, <span class="keyword">let</span><span class="comment">'s create a vector c(44, NA, 5, NA) and</span></span><br><span class="line">| assign it <span class="keyword">to</span> a variable x.</span><br><span class="line"></span><br><span class="line">&gt; x&lt;-c(<span class="number">44</span>,NA,<span class="number">5</span>,NA)</span><br><span class="line"></span><br><span class="line">| Perseverance, that<span class="comment">'s the answer.</span></span><br><span class="line"></span><br><span class="line">  |=========                                               |  <span class="number">16</span>%</span><br><span class="line"></span><br><span class="line">| Now, <span class="keyword">let</span><span class="comment">'s multiply x by 3.</span></span><br><span class="line"></span><br><span class="line">&gt; x*<span class="number">3</span></span><br><span class="line">[<span class="number">1</span>] <span class="number">132</span>  NA  <span class="number">15</span>  NA</span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s a job well done!</span></span><br><span class="line"></span><br><span class="line">  |============                                            |  <span class="number">21</span>%</span><br><span class="line"></span><br><span class="line">| Notice that the elements <span class="keyword">of</span> the resulting vector that</span><br><span class="line">| correspond <span class="keyword">with</span> the NA values <span class="keyword">in</span> x are also NA.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===============                                         |  <span class="number">26</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">To</span> make things a little more interesting, lets create a vector</span><br><span class="line">| containing <span class="number">1000</span> draws <span class="keyword">from</span> a standard normal distribution <span class="keyword">with</span></span><br><span class="line">| y &lt;- rnorm(<span class="number">1000</span>).</span><br><span class="line"></span><br><span class="line">&gt; y&lt;-rnorm(<span class="number">1000</span>)</span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s the answer I was looking for.</span></span><br><span class="line"></span><br><span class="line">  |==================                                      |  <span class="number">32</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">Next</span>, <span class="keyword">let</span><span class="comment">'s create a vector containing 1000 NAs with z <span class="xmlDocTag">&lt;-</span><br><span class="line">| rep(NA, 1000).</span><br><span class="line"></span><br><span class="line">&gt;</span> z<span class="xmlDocTag">&lt;-rep(NA,1000)</span><br><span class="line"></span><br><span class="line">| You nailed it! Good job!</span><br><span class="line"></span><br><span class="line">  |=====================                                   |  37%</span><br><span class="line"></span><br><span class="line">| Finally, let's select 100 elements at random from these 2000</span><br><span class="line">| values (combining y and z) such that we don't know how many NAs</span><br><span class="line">| we'll wind up with or what positions they'll occupy in our</span><br><span class="line">| final vector -- my_data &lt;- sample(c(y, z), 100).</span><br><span class="line"></span><br><span class="line">&gt;</span> my_data<span class="xmlDocTag">&lt;-sample(c(y,z),100)</span><br><span class="line"></span><br><span class="line">| You are doing so well!</span><br><span class="line"></span><br><span class="line">  |========================                                |  42%</span><br><span class="line"></span><br><span class="line">| Let's first ask the question of where our NAs are located in</span><br><span class="line">| our data. The is.na() function tells us whether each element of</span><br><span class="line">| a vector is NA. Call is.na() on my_data and assign the result</span><br><span class="line">| to my_na.</span><br><span class="line"></span><br><span class="line">&gt;</span> my_na<span class="xmlDocTag">&lt;-is.na(my_data)</span><br><span class="line"></span><br><span class="line">| All that practice is paying off!</span><br><span class="line"></span><br><span class="line">  |===========================                             |  47%</span><br><span class="line"></span><br><span class="line">| Now, print my_na to see what you came up with.</span><br><span class="line"></span><br><span class="line">&gt;</span> my_na</span></span><br><span class="line">  [<span class="number">1</span>]  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span></span><br><span class="line"> [<span class="number">11</span>]  <span class="literal">TRUE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span></span><br><span class="line"> [<span class="number">21</span>] <span class="literal">FALSE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span></span><br><span class="line"> [<span class="number">31</span>]  <span class="literal">TRUE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span></span><br><span class="line"> [<span class="number">41</span>] <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span></span><br><span class="line"> [<span class="number">51</span>] <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span></span><br><span class="line"> [<span class="number">61</span>] <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span></span><br><span class="line"> [<span class="number">71</span>]  <span class="literal">TRUE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span></span><br><span class="line"> [<span class="number">81</span>] <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span></span><br><span class="line"> [<span class="number">91</span>] <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span></span><br><span class="line"></span><br><span class="line">| All that hard work <span class="keyword">is</span> paying <span class="keyword">off</span>!</span><br><span class="line"></span><br><span class="line">  |=============================                           |  <span class="number">53</span>%</span><br><span class="line"></span><br><span class="line">| Everywhere you see a <span class="literal">TRUE</span>, you know the corresponding element</span><br><span class="line">| <span class="keyword">of</span> my_data <span class="keyword">is</span> NA. Likewise, everywhere you see a <span class="literal">FALSE</span>, you</span><br><span class="line">| know the corresponding element <span class="keyword">of</span> my_data <span class="keyword">is</span> one <span class="keyword">of</span> our random</span><br><span class="line">| draws <span class="keyword">from</span> the standard normal distribution.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |================================                        |  <span class="number">58</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">In</span> our previous discussion <span class="keyword">of</span> logical operators, we introduced</span><br><span class="line">| the `==` <span class="keyword">operator</span> <span class="keyword">as</span> a method <span class="keyword">of</span> testing <span class="keyword">for</span> equality between</span><br><span class="line">| two objects. So, you might think the expression my_data == NA</span><br><span class="line">| yields the same results <span class="keyword">as</span> <span class="keyword">is</span>.na(). Give it a <span class="keyword">try</span>.</span><br><span class="line"></span><br><span class="line">&gt; my_data==NA</span><br><span class="line">  [<span class="number">1</span>] NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA</span><br><span class="line"> [<span class="number">21</span>] NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA</span><br><span class="line"> [<span class="number">41</span>] NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA</span><br><span class="line"> [<span class="number">61</span>] NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA</span><br><span class="line"> [<span class="number">81</span>] NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA NA</span><br><span class="line"></span><br><span class="line">| Keep up the great work!</span><br><span class="line"></span><br><span class="line">  |===================================                     |  <span class="number">63</span>%</span><br><span class="line"></span><br><span class="line">| The reason you got a vector <span class="keyword">of</span> all NAs <span class="keyword">is</span> that NA <span class="keyword">is</span> <span class="keyword">not</span> really</span><br><span class="line">| a value, but just a placeholder <span class="keyword">for</span> a quantity that <span class="keyword">is</span> <span class="keyword">not</span></span><br><span class="line">| available. Therefore the logical expression <span class="keyword">is</span> incomplete <span class="keyword">and</span> R</span><br><span class="line">| has no choice but <span class="keyword">to</span> <span class="keyword">return</span> a vector <span class="keyword">of</span> the same length <span class="keyword">as</span></span><br><span class="line">| my_data that contains all NAs.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |======================================                  |  <span class="number">68</span>%</span><br><span class="line"></span><br><span class="line">| Don<span class="comment">'t worry if that's a little confusing. The key takeaway is</span></span><br><span class="line">| <span class="keyword">to</span> be cautious <span class="keyword">when</span> <span class="keyword">using</span> logical expressions anytime NAs might</span><br><span class="line">| creep <span class="keyword">in</span>, since a <span class="built_in">single</span> NA value can derail the entire thing.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=========================================               |  <span class="number">74</span>%</span><br><span class="line"></span><br><span class="line">| So, back <span class="keyword">to</span> the task at hand. Now that we have a vector, my_na,</span><br><span class="line">| that has a <span class="literal">TRUE</span> <span class="keyword">for</span> every NA <span class="keyword">and</span> <span class="literal">FALSE</span> <span class="keyword">for</span> every numeric value,</span><br><span class="line">| we can compute the total number <span class="keyword">of</span> NAs <span class="keyword">in</span> our data.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |============================================            |  <span class="number">79</span>%</span><br><span class="line"></span><br><span class="line">| The trick <span class="keyword">is</span> <span class="keyword">to</span> recognize that underneath the surface, R</span><br><span class="line">| represents <span class="literal">TRUE</span> <span class="keyword">as</span> the number <span class="number">1</span> <span class="keyword">and</span> <span class="literal">FALSE</span> <span class="keyword">as</span> the number <span class="number">0.</span></span><br><span class="line">| Therefore, <span class="keyword">if</span> we <span class="keyword">take</span> the sum <span class="keyword">of</span> a bunch <span class="keyword">of</span> TRUEs <span class="keyword">and</span> FALSEs,</span><br><span class="line">| we <span class="keyword">get</span> the total number <span class="keyword">of</span> TRUEs.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===============================================         |  <span class="number">84</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">Let</span><span class="comment">'s give that a try here. Call the sum() function on my_na to</span></span><br><span class="line">| count the total number <span class="keyword">of</span> TRUEs <span class="keyword">in</span> my_na, <span class="keyword">and</span> thus the total</span><br><span class="line">| number <span class="keyword">of</span> NAs <span class="keyword">in</span> my_data. Don<span class="comment">'t assign the result to a new</span></span><br><span class="line">| variable.</span><br><span class="line"></span><br><span class="line">&gt; sum(my_na)</span><br><span class="line">[<span class="number">1</span>] <span class="number">53</span></span><br><span class="line"></span><br><span class="line">| All that practice <span class="keyword">is</span> paying <span class="keyword">off</span>!</span><br><span class="line"></span><br><span class="line">  |==================================================      |  <span class="number">89</span>%</span><br><span class="line"></span><br><span class="line">| Pretty cool, huh? <span class="keyword">Finally</span>, <span class="keyword">let</span><span class="comment">'s take a look at the data to</span></span><br><span class="line">| convince ourselves that everything <span class="comment">'adds up'. Print my_data to</span></span><br><span class="line">| the console.</span><br><span class="line"></span><br><span class="line">&gt; my_data</span><br><span class="line">  [<span class="number">1</span>]           NA           NA           NA           NA</span><br><span class="line">  [<span class="number">5</span>]  <span class="number">0.124769189</span>           NA           NA  <span class="number">0.692392963</span></span><br><span class="line">  [<span class="number">9</span>] -<span class="number">1.746465523</span>           NA           NA -<span class="number">0.821663967</span></span><br><span class="line"> [<span class="number">13</span>]           NA -<span class="number">0.580694318</span> -<span class="number">1.511836462</span>  <span class="number">0.081071870</span></span><br><span class="line"> [<span class="number">17</span>]           NA           NA           NA  <span class="number">1.097226579</span></span><br><span class="line"> [<span class="number">21</span>] -<span class="number">3.126426132</span>           NA -<span class="number">1.199908058</span> -<span class="number">0.794525073</span></span><br><span class="line"> [<span class="number">25</span>]           NA -<span class="number">0.443946101</span>           NA           NA</span><br><span class="line"> [<span class="number">29</span>]           NA           NA           NA  <span class="number">0.742624944</span></span><br><span class="line"> [<span class="number">33</span>]           NA           NA -<span class="number">1.634124579</span>           NA</span><br><span class="line"> [<span class="number">37</span>] -<span class="number">0.850173971</span>  <span class="number">0.441734720</span>  <span class="number">0.513475081</span>           NA</span><br><span class="line"> [<span class="number">41</span>] -<span class="number">0.368936480</span> -<span class="number">1.357784834</span>           NA           NA</span><br><span class="line"> [<span class="number">45</span>]  <span class="number">0.007424283</span> -<span class="number">1.258690752</span>  <span class="number">0.779107391</span> -<span class="number">1.419960183</span></span><br><span class="line"> [<span class="number">49</span>]           NA -<span class="number">0.763940473</span>  <span class="number">0.450923280</span>           NA</span><br><span class="line"> [<span class="number">53</span>]           NA           NA           NA           NA</span><br><span class="line"> [<span class="number">57</span>]  <span class="number">0.925643135</span> -<span class="number">0.003863920</span>           NA           NA</span><br><span class="line"> [<span class="number">61</span>] -<span class="number">0.062849926</span> -<span class="number">1.557277905</span>           NA           NA</span><br><span class="line"> [<span class="number">65</span>]           NA           NA           NA           NA</span><br><span class="line"> [<span class="number">69</span>]           NA           NA           NA -<span class="number">0.284868951</span></span><br><span class="line"> [<span class="number">73</span>]           NA           NA  <span class="number">0.056676275</span>  <span class="number">0.240678898</span></span><br><span class="line"> [<span class="number">77</span>]           NA           NA -<span class="number">0.432834665</span>           NA</span><br><span class="line"> [<span class="number">81</span>]  <span class="number">0.784445940</span>           NA           NA -<span class="number">1.192080644</span></span><br><span class="line"> [<span class="number">85</span>]           NA  <span class="number">0.768473262</span> -<span class="number">0.170659651</span> -<span class="number">1.795948523</span></span><br><span class="line"> [<span class="number">89</span>]  <span class="number">1.249158629</span> -<span class="number">0.723159498</span> -<span class="number">0.460614065</span>  <span class="number">0.238104108</span></span><br><span class="line"> [<span class="number">93</span>] -<span class="number">1.025906852</span>           NA           NA           NA</span><br><span class="line"> [<span class="number">97</span>]  <span class="number">0.982965761</span> -<span class="number">0.084049625</span> -<span class="number">0.102720652</span>  <span class="number">0.552020816</span></span><br><span class="line"></span><br><span class="line">| You are really <span class="keyword">on</span> a roll!</span><br><span class="line"></span><br><span class="line">  |=====================================================   |  <span class="number">95</span>%</span><br><span class="line"></span><br><span class="line">| Now that we<span class="comment">'ve got NAs down pat, let's look at a second type of</span></span><br><span class="line">| missing value -- NaN, which stands <span class="keyword">for</span> <span class="comment">'not a number'. To</span></span><br><span class="line">| generate NaN, <span class="keyword">try</span> dividing (<span class="keyword">using</span> a forward slash) <span class="number">0</span> <span class="keyword">by</span> <span class="number">0</span> now.</span><br><span class="line"></span><br><span class="line">&gt; <span class="number">0</span>/<span class="number">0</span></span><br><span class="line">[<span class="number">1</span>] NaN</span><br><span class="line"></span><br><span class="line">| You are amazing!</span><br><span class="line"></span><br><span class="line">  |========================================================| <span class="number">100</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">Let</span><span class="comment">'s do one more, just for fun. In R, Inf stands for infinity.</span></span><br><span class="line">| What happens <span class="keyword">if</span> you subtract Inf <span class="keyword">from</span> Inf?</span><br><span class="line"></span><br><span class="line">&gt; Inf-Inf</span><br><span class="line">[<span class="number">1</span>] NaN</span><br><span class="line"></span><br><span class="line">| You are amazing!</span><br><span class="line"></span><br><span class="line">| Are you currently enrolled <span class="keyword">in</span> the Coursera course associated</span><br><span class="line">| <span class="keyword">with</span> this lesson?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: Yes</span><br><span class="line"><span class="number">2</span>: No</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">2</span></span><br><span class="line"></span><br><span class="line">| You<span class="comment">'ve reached the end of this lesson! Returning to the main</span></span><br><span class="line">| menu...</span><br></pre></td></tr></table></figure>

    return pa.test(ua);
  }

  function isDesktop () {
    return screen.width > 991 && !hasMobileUA();

  function isTablet () {
    return screen.width < 992 && screen.width > 767 && hasMobileUA();
  }

  function isMobile () {
    return screen.width < 767 && hasMobileUA();

      });
    }
  });

      $('[data-spy="scroll"]').each(function () {
        var $spy = $(this)
        Plugin.call($spy, $spy.data())
      })
    })

  }(jQuery);
</script>


<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var $sidebarInner = $('.sidebar-inner');
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.didShow', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0 && isDesktop()) {
        setTimeout(function () {
          $('.sidebar-toggle').trigger('click');
        }, 800);
      }
    });
  </script>
