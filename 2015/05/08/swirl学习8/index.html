an><br><span class="line"></span><br><span class="line">  |======================                                      |  <span class="number">37</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">Let</span><span class="comment">'s look at how the AND operator works. There are two AND</span></span><br><span class="line">| operators <span class="keyword">in</span> R, `&amp;` <span class="keyword">and</span> `&amp;&amp;`. Both operators work similarly, <span class="keyword">if</span> the</span><br><span class="line">| right <span class="keyword">and</span> left operands <span class="keyword">of</span> <span class="keyword">AND</span> are both <span class="literal">TRUE</span> the entire expression</span><br><span class="line">| <span class="keyword">is</span> <span class="literal">TRUE</span>, otherwise it <span class="keyword">is</span> <span class="literal">FALSE</span>. <span class="keyword">For</span> example, <span class="literal">TRUE</span> &amp; <span class="literal">TRUE</span> evaluates</span><br><span class="line">| <span class="keyword">to</span> <span class="literal">TRUE</span>. <span class="keyword">Try</span> typing <span class="literal">FALSE</span> &amp; <span class="literal">FALSE</span> <span class="keyword">to</span> how it <span class="keyword">is</span> evaluated.</span><br><span class="line"></span><br><span class="line">&gt; <span class="literal">FALSE</span>&amp;<span class="literal">FALSE</span></span><br><span class="line">[<span class="number">1</span>] <span class="literal">FALSE</span></span><br><span class="line"></span><br><span class="line">| Excellent work!</span><br><span class="line"></span><br><span class="line">  |========================                                    |  <span class="number">39</span>%</span><br><span class="line"></span><br><span class="line">| You can use the `&amp;` <span class="keyword">operator</span> <span class="keyword">to</span> evaluate <span class="keyword"> lass="line">  |==========================                                  |  <span class="number">43</span>%</span><br><span class="line"></span><br><span class="line">| Now we<span class="comment">'ll type the same expression except we'll use the `&amp;&amp;`</span></span><br><span class="line">| <span class="keyword">operator</span>. Type the expression <span class="literal">TRUE</span> &amp;&amp; c(<span class="literal">TRUE</span>, <span class="literal">FALSE</span>, <span class="literal">FALSE</span>).</span><br><span class="line"></span><br><span class="line">&gt; <span class="literal">TRUE</span>&amp;&amp;c(<span class="literal">TRUE</span>,<span class="literal">FALSE</span>,<span class="literal">FALSE</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| All that hard work <span class="keyword">is</span> paying <span class="keyword">off</span>!</span><br><span class="line"></span><br><span class="line">  |===========================                                 |  <span class="number">45</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">In</span> this <span class="keyword">case</span>, the left operand <span class="keyword">is</span> only evaluated <span class="keyword">with</span> the first</span><br><span class="line">| member <span class="keyword">of</span> the right operand (the vector). The rest <span class="keyword">of</span> the elements</span><br><span class="line">| <span class="keyword">in</span> the vector aren<span class="comment">'t evaluated at all in this expression.</span></span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |============================                                |  <span class="number">47</span>%</span><br><span class="line"></span><br><span class="line">| The <span class="keyword">OR</span> <span ator. Type the</span></span><br><span class="line">| expression <span class="literal">TRUE</span> | c(<span class="literal">TRUE</span>, <span class="literal">FALSE</span>, <span class="literal">FALSE</span>).</span><br><span class="line"></span><br><span class="line">&gt; <span class="literal">TRUE</span>|c(<span class="literal">TRUE</span>,<span class="literal">FALSE</span>,<span class="literal">FALSE</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span> <span class="literal">TRUE</span> <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| Great job!</span><br><span class="line"></span><br><span class="line">  |================================                            |  <span class="number">53</span>%</span><br><span class="line"></span><br><span class="line">| Now <span class="keyword">let</span><span class="comment">'s try out the non-vectorized version of the OR operator.</span></span><br><span class="line">| Type the expression <span class="literal">TRUE</span> || c(<span class="literal">TRUE</span>, <span class="literal">FALSE</span>, <span class="literal">FALSE</span>).</span><br><span class="line"></span><br><span class="line">&gt; <span class="literal">TRUE</span>||c(<span class="literal">TRUE</span>,<span class="literal">FALSE</span>,<span class="literal">FALSE</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| Perseverance, that<span class="comment">'s the answer.</span></span><br><span class="line"></span><br><span class="line">  |=================================                           |  <span class="number">55</span>%</span><br><span class="line"></span><br><span class="line">| Logical operators can be chained together just <span class="keyword">like</span> arithmetic</span><br><span class="line">| operators. The expressions: `<span class="number">6</span> != <span class="number">10</span> &amp;&amp; <span class="literal">FALSE</span> &amp;&amp; <span class="number">1</span> &gt;= <span class="number">2</span>` <span class="keyword">or</span> `<span class="literal">TRUE</span></span><br><span class="line">| || <span class="number">5</span> &lt; <span class="number">9.3</span> || <span class="literal">FALSE</span>` are perfectly normal <span class="keyword">to</span> see.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |==================================                          |  <span class="number">57</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">As</span> you may recall, arithmetic has an <span class="keyword">order</span> <span class="keyword">of</span> operations <span class="keyword">and</span> so <span class="keyword">do</span></span><br><span class="line">| logical expressions. All <span class="keyword">AND</span> operators are evaluated before <span class="keyword">OR</span></span><br><span class="line">| operators. <span class="keyword">Let</span><span class="comment">'s look at an example of an ambiguous case. Type: 5 &gt;</span></span><br><span class="line">| <span class="number">8</span> || <span class="number">6</span> != <span class="number">8</span> &amp;&amp; <span class="number">4</span> &gt; <span class="number">3.9</span></span><br><span class="line"></span><br><span class="line">&gt; <span class="number">5</span> &gt; <span class="number">8</span> || <span class="number">6</span> != <span class="number">8</span> &amp;&amp; <span class="number">4</span> &gt; <span class="number">3.9</span></span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| You are quite good my <span class="keyword">friend</span>!</span><br><span class="line"></span><br><span class="line">  |==== /span><br><span class="line">  |====================================                        |  <span class="number">61</span>%</span><br><span class="line"></span><br><span class="line">| Which one <span class="keyword">of</span> the following expressions evaluates <span class="keyword">to</span> <span class="literal">TRUE</span>?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: <span class="number">99.99</span> &gt; <span class="number">100</span> || <span class="number">45</span> &lt; <span class="number">7.3</span> || <span class="number">4</span> != <span class="number">4.0</span></span><br><span class="line"><span class="number">2</span>: <span class="literal">TRUE</span> &amp;&amp; <span class="literal">FALSE</span> || <span class="number">9</span> &gt;= <span class="number">4</span> &amp;&amp; <span class="number">3</span> &lt; <span class="number">6</span></span><br><span class="line"><span class="number">3</span>: <span class="literal">FALSE</span> || <span class="literal">TRUE</span> &amp;&amp; <span class="literal">FALSE</span></span><br><span class="line"><span class="number">4</span>: <span class="literal">TRUE</span> &amp;&amp; <span class="number">62</span> &lt; <span class="number">62</span> &amp;&amp; <span class="number">44</span> &gt;= <span class="number">44</span></span><br><span class="line"></span><br><span class="line">Selection: <span class="number">2</span></span><br><span class="line"></span><br><span class="line">| All that hard work <span class="keyword">is</span> paying <span class="keyword">off</span>!</span><br><span class="line"></span><br><span class="line">  |======================================                      |  <span class="number">63</span>%</span><br><span class="line"></span><br><span class="line">| Which one <span class="keyword">of</span> the following expressions evaluates <span class="keyword">to</span> <span class="literal">FALSE</span>?</span><br><span class="line"></span> ==                    |  <span class="number">67</span>%</span><br><span class="line"></span><br><span class="line">| The <span class="keyword">function</span> <span class="keyword">isTRUE</span>() takes one argument. <span class="keyword">If</span> that argument</span><br><span class="line">| evaluates <span class="keyword">to</span> <span class="literal">TRUE</span>, the <span class="keyword">function</span> will <span class="keyword">return</span> <span class="literal">TRUE</span>. Otherwise, the</span><br><span class="line">| <span class="keyword">function</span> will <span class="keyword">return</span> <span class="literal">FALSE</span>. <span class="keyword">Try</span> <span class="keyword">using</span> this <span class="keyword">function</span> <span class="keyword">by</span> typing:</span><br><span class="line">| <span class="keyword">isTRUE</span>(<span class="number">6</span> &gt; <span class="number">4</span>)</span><br><span class="line"></span><br><span class="line">&gt; <span class="keyword">isTRUE</span>(<span class="number">6</span>&gt;<span class="number">4</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| You are really <span class="keyword">on</span> a roll!</span><br><span class="line"></span><br><span class="line">  |=========================================                   |  <span class="number">69</span>%</span><br><span class="line"></span><br><span class="line">| Which <span class="keyword">of</span> the following evaluates <span class="keyword">to</span> <span class="literal">TRUE</span>?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: <span class="keyword">isTRUE</span>(<span class="number">3</span>)</span><br><span class="line"><span class="number">2</span>: <span class="keyword">isTRUE</span>(NA)</span><br><span class="line"><span class="number">3</span>: <span class="keyword">isTRUE</span>(!<span class="literal">TRUE</span>)</span><br><span class="line"><span class="number">4</span>: !<span class="keyword">isTRUE</span>(<span class="number">4</span> &lt; <span class="number">3</span>)</span><br><span class="line"><span class="number">5</span>: !<span class="keyword">isTRUE</span>(<span class="number">8</span> != <span class="number">5</span>)</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">4</span></span><br><span class="line"></span><br><span class="line">| Excellent work!</span><br><span class="line"></span><br><span class="line">  |==========================================                  |  <span class="number">71</span>%</span><br><span class="line"></span><br><span class="line">| The <span class="keyword">function</span> identical() will <span class="keyword">return</span> <span class="literal">TRUE</span> <span class="keyword">if</span> the two R objects</span><br><span class="line">| passed <span class="keyword">to</span> it <span class="keyword">as</span> arguments are identical. <span class="keyword">Try</span> out the identical()</span><br><span class="line">| <span class="keyword">function</span> <span class="keyword">by</span> typing: identical(<span class="comment">'twins', 'twins')</span></span><br><span class="line"></span><br><span class="line">&gt; identical(<span class="comment">'twins','twins')</span></span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| Great job!</span><br><span class="line"></span><br><span class="line">  |============================================                |  <span class="number">73</span>%</span><br><span class="line"></span><br><span class="line">| Which <span class="keyword">of</span> the following evaluates <span class="keyword">to</span> <span class="literal">TRUE</span>?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: identical(<span class="number">4</span>, <span class="number">3.1</span>)</span><br><span class="line"><span class="number">2</span>: identical(<span class="comment">'hello', 'Hello')</span></span><br><span class="line"><span class="number">3</span>: identical(<span class="number">5</span> &gt; <span class="number">4</span>, <span class="number">3</span> &lt; <span class="number">3.1</span>)</span><br><span class="line"><span class="number">4</span>: !identical(<span class="number">7</span>, <span class="number">7</span>)</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">3</span></span><br><span class="line"></span><br><span class="line">| Keep working <span class="keyword">like</span> that <span class="keyword">and</span> you<span class="comment">'ll get there!</span></span><br><span class="line"></span><br><span class="line">  |=============================================               |  <span class="number">75</span>%</span><br><span class="line"></span><br><span class="line">| You should also be aware <span class="keyword">of</span> the <span class="keyword">xor</span>() <span class="keyword">function</span>, which takes two</span><br><span class="line">| arguments. The <span class="keyword">xor</span>() <span class="keyword">function</span> stands <span class="keyword">for</span> exclusive <span class="keyword">OR</span>. <span class="keyword">If</span> one</span><br><span class="line">| argument evaluates <span class="keyword">to</span> <span class="literal">TRUE</span> <span class="keyword">and</span> one argument evaluates <span class="keyword">to</span> <span class="literal">FALSE</span>,</span><br><span class="line">| <span class="keyword">then</span> this <span class="keyword">function</span> will <span class="keyword">return</span> <span class="literal">TRUE</span>, otherwise it will <span class="keyword">return</span></span><br><span class="line">| <span class="literal">FALSE</span>. <span class="keyword">Try</span> out the <span class="keyword">xor</span>() <span class="keyword">function</span> <span class="keyword">by</span> typing: <span class="keyword">xor</span>(<span class="number">5</span> == <span class="number">6</span>, !<span class="literal">FALSE</span>)</span><br><span class="line"></span><br><span class="line">&gt; <span class="keyword">xor</span>(<span class="number">5</span>==<span class="number">6</span>,!<span class="literal">FALSE</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| Perseverance, that<span class="comment">'s the answer.</span></span><br><span class="line"></span><br><span class="line">  |==============================================              |  <span class="number">76</span>%</span><br><span class="line"></span><br><span class="line">| <span class="number">5</span> == <span class="number">6</span> evaluates <span class="keyword">to</span> <span class="literal">FALSE</span>, !<span class="literal">FALSE</span> evaluates <span class="keyword">to</span> <span class="literal">TRUE</span>, so <span class="keyword">xor</span>(<span class="literal">FALSE</span>,</span><br><span class="line">| <span class="literal">TRUE</span>) evaluates <span class="keyword">to</span> <span class="literal">TRUE</span>. <span class="keyword">On</span> the other hand <span class="keyword">if</span> the first argument</span><br><span class="line">| was changed <span class="keyword">to</span> <span class="number">5</span> == <span class="number">5</span> <span class="keyword">and</span> the second argument was unchanged <span class="keyword">then</span></span><br><span class="line">| both arguments would have been <span class="literal">TRUE</span>, so <span class="keyword">xor</span>(<span class="literal">TRUE</span>, <span class="literal">TRUE</span>) would have</span><br><span class="line">| evaluated <span class="keyword">to</span> <span class="literal">FALSE</span>.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |===============================================             |  <span class="number">78</span>%</span><br><span class="line"></span><br><span class="line">| Which <span class="keyword">of</span> the following evaluates <span class="keyword">to</span> <span class="literal">FALSE</span>?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: <span class="keyword">xor</span>(!<span class="keyword">isTRUE</span>(<span class="literal">TRUE</span>), <span class="number">6</span> &gt; -<span class="number">1</span>)</span><br><span class="line"><span class="number">2</span>: <span class="keyword">xor</span>(!!<span class="literal">TRUE</span>, !!<span class="literal">FALSE</span>)</span><br><span class="line"><span class="number">3</span>: <span class="keyword">xor</span>(<span class="number">4</span> &gt;= <span class="number">9</span>, <span class="number">8</span> != <span class="number">8.0</span>)</span><br><span class="line"><span class="number">4</span>: <span class="keyword">xor</span>(identical(<span class="keyword">xor</span>, <span class="comment">'xor'), 7 == 7.0)</span></span><br><span class="line"></span><br><span class="line">Selection: <span class="number">3</span></span><br><span class="line"></span><br><span class="line">| You are doing so well!</span><br><span class="line"></span><br><span class="line">  |================================================            |  <span class="number">80</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">For</span> the <span class="keyword">next</span> few questions, we<span class="comment">'re going to need to create a vector</span></span><br><span class="line">| <span class="keyword">of</span> integers called ints. Create this vector <span class="keyword">by</span> typing: ints &lt;-</span><br><span class="line">| sample(<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line">&gt; ints&lt;-sample(<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s the answer I was looking for.</span></span><br><span class="line"></span><br><span class="line">  |=================================================           |  <span class="number">82</span>%</span><br><span class="line"></span><br><span class="line">| Now simply display the contents <span class="keyword">of</span> ints.</span><br><span class="line"></span><br><span class="line">&gt; ints</span><br><span class="line"> [<span class="number">1</span>]  <span class="number">9</span>  <span class="number">2</span>  <span class="number">3</span>  <span class="number">1</span>  <span class="number">6</span>  <span class="number">5</span>  <span class="number">4</span>  <span class="number">8</span> <span class="number">10</span>  <span class="number">7</span></span><br><span class="line"></span><br><span class="line">| You are doing so well!</span><br><span class="line"></span><br><span class="line">  |===================================================         |  <span class="number">84</span>%</span><br><span class="line"></span><br><span class="line">| The vector `ints` <span class="keyword">is</span> a random sampling <span class="keyword">of</span> integers <span class="keyword">from</span> <span class="number">1</span> <span class="keyword">to</span> <span class="number">10</span></span><br><span class="line">| without replacement. <span class="keyword">Let</span><span class="comment">'s say we wanted to ask some logical</span></span><br><span class="line">| questions about contents <span class="keyword">of</span> ints. <span class="keyword">If</span> we type ints &gt; <span class="number">5</span>, we will <span class="keyword">get</span></span><br><span class="line">| a logical vector corresponding <span class="keyword">to</span> whether <span class="keyword">each</span> element <span class="keyword">of</span> ints <span class="keyword">is</span></span><br><span class="line">| greater than <span class="number">5.</span> <span class="keyword">Try</span> typing: ints &gt; <span class="number">5</span></span><br><span class="line"></span><br><span class="line">&gt; ints&gt;<span class="number">5</span></span><br><span class="line"> [<span class="number">1</span>]  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span> <span class="literal">FALSE</span> <span class="literal">FALSE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span>  <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| Keep working <span class="keyword">like</span> that <span class="keyword">and</span> you<span class="comment">'ll get there!</span></span><br><span class="line"></span><br><span class="line">  |====================================================        |  <span class="number">86</span>%</span><br><span class="line"></span><br><span class="line">| We can use the resulting logical vector <span class="keyword">to</span> ask other questions</span><br><span class="line">| about ints. The which() <span class="keyword">function</span> takes a logical vector <span class="keyword">as</span> an</span><br><span class="line">| argument <span class="keyword">and</span> returns the indices <span class="keyword">of</span> the vector that are <span class="literal">TRUE</span>. <span class="keyword">For</span></span><br><span class="line">| example which(c(<span class="literal">TRUE</span>, <span class="literal">FALSE</span>, <span class="literal">TRUE</span>)) would <span class="keyword">return</span> the vector c(<span class="number">1</span>,</span><br><span class="line">| <span class="number">3</span>).</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |=====================================================       |  <span class="number">88</span>%</span><br><span class="line"></span><br><span class="line">| Use the which() <span class="keyword">function</span> <span class="keyword">to</span> find the indices <span class="keyword">of</span> ints that are</span><br><span class="line">| greater than <span class="number">7.</span></span><br><span class="line"></span><br><span class="line">&gt; which(ints&gt;<span class="number">7</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="number">1</span> <span class="number">8</span> <span class="number">9</span></span><br><span class="line"></span><br><span class="line">| Nice work!</span><br><span class="line"></span><br><span class="line">  |======================================================      |  <span class="number">90</span>%</span><br><span class="line"></span><br><span class="line">| Which <span class="keyword">of</span> the following commands would produce the indices <span class="keyword">of</span> the</span><br><span class="line">| elements <span class="keyword">in</span> ints that are less than <span class="keyword">or</span> equal <span class="keyword">to</span> <span class="number">2</span>?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: which(ints &lt;= <span class="number">2</span>)</span><br><span class="line"><span class="number">2</span>: ints &lt;= <span class="number">2</span></span><br><span class="line"><span class="number">3</span>: which(ints &lt; <span class="number">2</span>)</span><br><span class="line"><span class="number">4</span>: ints &lt; <span class="number">2</span></span><br><span class="line"></span><br><span class="line">Selection: <span class="number">1</span></span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s the answer I was looking for.</span></span><br><span class="line"></span><br><span class="line">  |=======================================================     |  <span class="number">92</span>%</span><br><span class="line"></span><br><span class="line">| <span class="keyword">Like</span> the which() <span class="keyword">function</span>, the functions any() <span class="keyword">and</span> all() <span class="keyword">take</span></span><br><span class="line">| logical vectors <span class="keyword">as</span> their argument. The any() <span class="keyword">function</span> will <span class="keyword">return</span></span><br><span class="line">| <span class="literal">TRUE</span> <span class="keyword">if</span> one <span class="keyword">or</span> more <span class="keyword">of</span> the elements <span class="keyword">in</span> the logical vector <span class="keyword">is</span> <span class="literal">TRUE</span>.</span><br><span class="line">| The all() <span class="keyword">function</span> will <span class="keyword">return</span> <span class="literal">TRUE</span> <span class="keyword">if</span> every element <span class="keyword">in</span> the logical</span><br><span class="line">| vector <span class="keyword">is</span> <span class="literal">TRUE</span>.</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">  |========================================================    |  <span class="number">94</span>%</span><br><span class="line"></span><br><span class="line">| Use the any() <span class="keyword">function</span> <span class="keyword">to</span> see <span class="keyword">if</span> any <span class="keyword">of</span> the elements <span class="keyword">of</span> ints are</span><br><span class="line">| less than zero.</span><br><span class="line"></span><br><span class="line">&gt; any(ints&lt;<span class="number">0</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="literal">FALSE</span></span><br><span class="line"></span><br><span class="line">| Great job!</span><br><span class="line"></span><br><span class="line">  |==========================================================  |  <span class="number">96</span>%</span><br><span class="line"></span><br><span class="line">| Use the all() <span class="keyword">function</span> <span class="keyword">to</span> see <span class="keyword">if</span> all <span class="keyword">of</span> the elements <span class="keyword">of</span> ints are</span><br><span class="line">| greater than zero.</span><br><span class="line"></span><br><span class="line">&gt; all(ints&gt;<span class="number">0</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="literal">TRUE</span></span><br><span class="line"></span><br><span class="line">| Nice work!</span><br><span class="line"></span><br><span class="line">  |=========================================================== |  <span class="number">98</span>%</span><br><span class="line"></span><br><span class="line">| Which <span class="keyword">of</span> the following evaluates <span class="keyword">to</span> <span class="literal">TRUE</span>?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: all(c(<span class="literal">TRUE</span>, <span class="literal">FALSE</span>, <span class="literal">TRUE</span>))</span><br><span class="line"><span class="number">2</span>: any(ints == <span class="number">10</span>)</span><br><span class="line"><span class="number">3</span>: all(ints == <span class="number">10</span>)</span><br><span class="line"><span class="number">4</span>: any(ints == <span class="number">2.5</span>)</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">2</span></span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s a job well done!</span></span><br><span class="line"></span><br><span class="line">  |============================================================| <span class="number">100</span>%</span><br><span class="line"></span><br><span class="line">| That<span class="comment">'s all for this introduction to logic in R. If you really want</span></span><br><span class="line">| <span class="keyword">to</span> see what you can <span class="keyword">do</span> <span class="keyword">with</span> logic, check out the control flow</span><br><span class="line">| lesson!</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"></span><br><span class="line">| Are you currently enrolled <span class="keyword">in</span> the Coursera course associated <span class="keyword">with</span></span><br><span class="line">| this lesson?</span><br><span class="line"></span><br><span class="line"><span class="number">1</span>: Yes</span><br><span class="line"><span class="number">2</span>: No</span><br><span class="line"></span><br><span class="line">Selection: <span class="number">2</span></span><br><span class="line"></span><br><span class="line">| You<span class="comment">'ve reached the end of this lesson! Returning to the main</span></span><br><span class="line">| menu...</span><br></pre></td></tr></table></figure>

    var sidebarToggleLine3rdStatusArrow = {width: '50%', rotateZ: '45deg', top: '-2px'};
    var sidebarToogleLine3rdStatusClose = {width: '100%', rotateZ: '45deg', top: '-5px'};

    LogoAndMenuMotion();
    sidebatToggleMotion();
    postsListMotion();
    backToTopMotion();


    $(document)
      .on('sidebar.isShowing', function () {
        isDesktop() && body.velocity(
          {paddingRight: SIDEBAR_WIDTH},
          SIDEBAR_DISPLAY_DURATION
        );
        sidebarContentMotion();
      })
      .on('sidebar.isHiding', function () {});

    function LogoAndMenuMotion() {
      $.Velocity.RunSequence([
        { e: $('.brand'), p: { opacity: 1 }, o: { duration: 100 } },
        { e: $('.logo'), p: { opacity: 1, top: 0 }, o: { duration: 50} },
        
        { e: $('.logo-line-before i'), p: { translateX: "100%" }, o: { duration: 500, sequenceQueue: false } },
        { e: $('.logo-line-after i'), p: { translateX: "-100%" }, o: { duration: 500, sequenceQueue: false } },
        
        { e: $('.site-title'), p: { opacity: 1, top: 0 }, o: { duration: 200 } }
      ]);
      $('.menu-item').velocity('transition.slideDownIn', {display: null});
    }


    function backToTopMotion () {
      var b2top = $('.back-to-top');
      b2top.on('click', function () {
        body.velocity('scroll');
      });
    }

    function sidebarShowMotion () {

      sidebarToggleLine1st.velocity(sidebarToogleLine1stStatusClose);
      sidebarToggleLine2nd.velocity(sidebarToogleLine2ndStatusClose);
      sidebarToggleLine3rd.velocity(sidebarToogleLine3rdStatusClose);

      sidebar.velocity({width: SIDEBAR_WIDTH}, {
        display: 'block',
        duration: SIDEBAR_DISPLAY_DURATION,
        complete: function () {
          sidebar.addClass('sidebar-active');
          sidebar.trigger('sidebar.didShow');
        }
      });
      sidebar.trigger('sidebar.isShowing');
    }

    function sidebarHideMotion () {
      isDesktop() && body.velocity({paddingRight: 0});
      sidebar.velocity('reverse');

      sidebarToggleLine1st.velocity(sidebarToggleLine1stStatusInit);
      sidebarToggleLine2nd.velocity(sidebarToggleLine2ndStatusInit);
      sidebarToggleLine3rd.velocity(sidebarToggleLine3rdStatusInit);

      sidebar.removeClass('sidebar-active');
      sidebar.trigger('sidebar.isHiding');
    };

    function sidebarContentMotion () {
      $('.sidebar .motion-element').velocity(
        'transition.slideRightIn',
        {stagger: 50, drag: true}
      );
    }

    function postsListMotion () {
      var postMotionOptions = window.postMotionOptions || {stagger: 300, drag: true};
      $('.post').velocity('transition.slideDownIn', postMotionOptions);
    }

    function sidebatToggleMotion () {
      sidebarToggle.on('click', function () {
        isSidebarVisible ? sidebarHideMotion() : sidebarShowMotion();
        isSidebarVisible = !isSidebarVisible;
      });

      sidebarToggle.hover(function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusArrow);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusArrow);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusArrow);
      }, function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusInit);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusInit);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusInit);
      });
    }
  });

</script>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var $sidebarInner = $('.sidebar-inner');
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.didShow', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0 && isDesktop()) {
        setTimeout(function () {
          $('.sidebar-toggle').trigger('click');
        }, 800);
      }
    });
  </script>
